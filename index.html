<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Syifa v15.7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --p: #6C5CE7; --s: #00CEC9; --a: #FF7675; --g: #FFD700; --bg: #F0F2F5; --ok: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); padding: 12px; padding-bottom: 60px; }
        .container { max-width: 450px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .coin-badge { background: white; padding: 8px 15px; border-radius: 50px; border: 2px solid var(--g); font-weight: 600; color: #f39c12; font-size: 18px; display: flex; align-items: center; gap: 8px; }
        .nav-btns { display: flex; gap: 8px; }
        .icon-btn { width: 38px; height: 38px; border-radius: 10px; border: none; cursor: pointer; background: white; box-shadow: 0 3px 0 #ddd; display: flex; align-items: center; justify-content: center; font-size: 16px; color: #555; }
        .progress-container { background: white; padding: 12px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .progress-bg { background: #eee; height: 10px; border-radius: 10px; overflow: hidden; margin: 6px 0; }
        .progress-fill { background: linear-gradient(90deg, var(--s), var(--p)); width: 0%; height: 100%; transition: 1s; }
        .card { background: white; padding: 10px 12px; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02); border-left: 5px solid #ccc; gap: 10px; }
        .card.done { border-left-color: #f1c40f; background: #fffef0; }
        .card.reward { border-left-color: var(--g); }
        .card.history { margin-bottom: 5px; font-size: 12px; padding: 8px 12px; border-left-width: 4px; gap: 5px; opacity: 0.9; }
        .check-box { width: 20px; height: 20px; cursor: pointer; accent-color: var(--p); flex-shrink: 0; }
        .history-item { position: relative; padding-left: 18px; margin-bottom: 4px; }
        .history-item::before { content: ""; position: absolute; left: 4px; top: 0; bottom: -8px; width: 2px; border-left: 2px dashed #ddd; }
        .history-dot { position: absolute; left: 0; top: 12px; width: 8px; height: 8px; border-radius: 50%; z-index: 2; border: 2px solid white; }
        .btn-del { color: var(--a); background: none; border: none; font-size: 15px; cursor: pointer; padding: 4px; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index: 1000; align-items:center; justify-content:center; backdrop-filter: blur(3px); }
        .modal.active { display: flex !important; }
        .modal-content { background: white; border-radius: 20px; padding: 20px; width: 90%; max-width: 380px; }
        .form-control { width: 100%; padding: 10px; border-radius: 8px; border: 2px solid #eee; margin-bottom: 10px; font-size: 14px; outline: none; }
        .btn-main { width: 100%; padding: 10px; border-radius: 10px; border: none; font-weight: 600; color: white; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container" id="app" style="display:none;">
        <header>
            <div class="coin-badge"><i class="fas fa-coins"></i> <span id="coin-val">0</span></div>
            <div class="nav-btns">
                <button class="icon-btn" id="nav-user" style="display:none;"><i class="fas fa-users"></i></button>
                <button class="icon-btn" id="nav-dash" style="display:none;"><i class="fas fa-chart-bar"></i></button>
                <button class="icon-btn" id="nav-logout" style="color:var(--a)"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="progress-container">
            <div style="display:flex; justify-content:space-between; font-size: 13px; font-weight:600;"><span id="target-name">Target</span><span id="target-percent">0%</span></div>
            <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
            <p id="target-info" style="font-size:10px; color:#999; text-align:center"></p>
        </div>

        <h4 id="hi-user" style="margin-bottom:12px; color:var(--p)">Halo!</h4>

        <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
                <h5>Challenge ‚ú®</h5>
                <button onclick="clearFormC(); openM('modal-challenge')" id="adm-c" style="display:none; background:var(--p); color:white; padding:4px 10px; border-radius:8px; border:none; font-size:11px;">+ Challenge</button>
            </div>
            <div id="list-challenge"></div>
        </div>

        <div class="section" style="margin-top:15px">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
                <h5>Hadiah üéÅ</h5>
                <button onclick="clearFormH(); openM('modal-hadiah')" id="adm-h" style="display:none; background:var(--g); color:white; padding:4px 10px; border-radius:8px; border:none; font-size:11px;">+ Hadiah</button>
            </div>
            <div id="list-hadiah"></div>
        </div>

        <div class="section" style="margin-top:20px">
            <h5 style="color:#888; margin-bottom:8px"><i class="fas fa-history"></i> History Aktivitas</h5>
            <div id="list-history"></div>
        </div>
    </div>

    <div class="modal" id="modal-dash">
        <div class="modal-content">
            <h4>Pencapaian</h4><br>
            <div id="dash-stats" style="margin-bottom:10px; font-size:13px; line-height:1.6"></div>
            <div style="height:100px"><canvas id="chartWeekly"></canvas></div>
            <button onclick="closeM('modal-dash')" class="btn-main" style="background:#eee; color:#666; margin-top:10px">Tutup</button>
        </div>
    </div>

    <div class="modal" id="modal-challenge">
        <div class="modal-content">
            <h5>Atur Challenge</h5><br>
            <input type="hidden" id="c-id">
            <input type="text" id="c-nama" class="form-control" placeholder="Nama Challenge">
            <input type="number" id="c-val" class="form-control" placeholder="Nilai Koin">
            <button id="btn-save-challenge" class="btn-main" style="background:var(--p)">Simpan</button>
            <button onclick="closeM('modal-challenge')" style="width:100%; border:none; margin-top:8px; background:none; color:#aaa; font-size:11px">Batal</button>
        </div>
    </div>

    <div class="modal" id="modal-hadiah">
        <div class="modal-content">
            <h5>Atur Hadiah</h5><br>
            <input type="hidden" id="h-id">
            <input type="text" id="h-nama" class="form-control" placeholder="Nama Hadiah">
            <input type="number" id="h-price" class="form-control" placeholder="Harga Koin">
            <select id="h-lock" class="form-control"><option value="">Tanpa Kunci</option></select>
            <button id="btn-save-hadiah" class="btn-main" style="background:var(--g)">Simpan</button>
            <button onclick="closeM('modal-hadiah')" style="width:100%; border:none; margin-top:8px; background:none; color:#aaa; font-size:11px">Batal</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, deleteDoc, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { projectId: "questsyifa" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userNow = JSON.parse(sessionStorage.getItem('u_online'));
        let chartObj = null;

        window.openM = (id) => document.getElementById(id).classList.add('active');
        window.closeM = (id) => document.getElementById(id).classList.remove('active');

        if(userNow) {
            document.getElementById('modal-login')?.classList.remove('active');
            document.getElementById('app').style.display = 'block';
            document.getElementById('hi-user').innerText = `Halo, ${userNow.n}!`;
            if(userNow.r === 'admin') { ['nav-dash','adm-c','adm-h'].forEach(id => document.getElementById(id).style.display='flex'); }
            
            let allC = []; let allH = [];
            onSnapshot(query(collection(db, "challenge"), orderBy("order", "asc")), (s) => {
                allC = s.docs.map(d => ({id:d.id, ...d.data()}));
                let opt = '<option value="">Tanpa Kunci</option>';
                allC.forEach(c => opt += `<option value="${c.id}">${c.n}</option>`);
                document.getElementById('h-lock').innerHTML = opt;
                render(allC, allH);
            });
            onSnapshot(query(collection(db, "hadiah"), orderBy("order", "asc")), (s) => {
                allH = s.docs.map(d => ({id:d.id, ...d.data()}));
                render(allC, allH);
            });
        }

        function render(challenges, hadiah) {
            let cHtml = ''; let hHtml = ''; let histArr = [];
            let kTotal = 0; let countC = 0;

            // LOGIKA HISTORY CHALLENGE
            challenges.forEach(c => {
                const coin = parseInt(c.val) || 0;
                if(c.approved) {
                    kTotal += coin; countC++;
                    histArr.push({t: `‚úÖ ${c.n}`, v: `+ü™ô${coin}`, s: 'ok', ts: c.timestamp || 0});
                } else {
                    cHtml += `<div class="card ${c.done ? 'done' : ''}" data-id="${c.id}">
                        <input type="checkbox" class="check-box" ${c.done ? 'checked' : ''} onchange="action('challenge','${c.id}',{done:this.checked})">
                        <div style="flex:1"><b>${c.n}</b><br><small>ü™ô ${coin}</small></div>
                        ${userNow.r === 'admin' && c.done ? `<button onclick="action('challenge','${c.id}',{approved:true})" class="icon-btn" style="background:var(--ok);color:white;width:auto;padding:0 8px;font-size:10px;height:28px">Valid</button>` : ''}
                        ${userNow.r === 'admin' ? `<button onclick="del('challenge','${c.id}')" class="btn-del"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            });

            // LOGIKA HISTORY HADIAH
            const kPakai = hadiah.reduce((acc, h) => h.claimed ? acc + (parseInt(h.price) || 0) : acc, 0);
            hadiah.forEach(h => {
                const price = parseInt(h.price) || 0;
                if(h.claimed) {
                    histArr.push({t: `üéÅ ${h.n}`, v: `-ü™ô${price}`, s: 'a', ts: h.timestamp || 0});
                } else {
                    const lock = challenges.find(c => c.id === h.lock);
                    const isLocked = h.lock && (!lock || !lock.approved);
                    hHtml += `<div class="card reward ${isLocked ? 'locked' : ''}">
                        <div style="flex:1"><b>${h.n}</b><br><small>ü™ô ${price} ${h.lock && lock ? `‚Ä¢ Syarat: ${lock.n}` : ''}</small></div>
                        ${!isLocked && (kTotal-kPakai) >= price && userNow.r !== 'admin' ? `<button onclick="action('hadiah','${h.id}',{claimed:true})" class="icon-btn" style="background:var(--ok);color:white;width:auto;padding:0 8px;font-size:10px;height:28px">Klaim</button>` : ''}
                        ${userNow.r==='admin' ? `<button onclick="del('hadiah','${h.id}')" class="btn-del"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            });

            document.getElementById('coin-val').innerText = kTotal - kPakai;
            document.getElementById('list-challenge').innerHTML = cHtml || '<p style="text-align:center;padding:5px;color:#aaa;font-size:11px">Kosong</p>';
            document.getElementById('list-hadiah').innerHTML = hHtml || '<p style="text-align:center;padding:5px;color:#aaa;font-size:11px">Kosong</p>';
            
            // RENDER HISTORY (Urut Terbaru)
            document.getElementById('list-history').innerHTML = histArr
                .sort((a,b) => b.ts - a.ts)
                .map(x => `<div class="history-item"><div class="history-dot" style="background:var(--${x.s})"></div><div class="card history" style="border-left-color:var(--${x.s})"><b>${x.t}</b> <span style="margin-left:auto; color:var(--${x.s})">${x.v}</span></div></div>`)
                .join('');

            // TARGET PROGRESS
            const target = hadiah.find(h => !h.claimed && (parseInt(h.price)||0) > (kTotal-kPakai)) || hadiah.find(h => !h.claimed);
            if(target) {
                const p = Math.min(100, Math.floor(((kTotal-kPakai) / (parseInt(target.price)||1)) * 100));
                document.getElementById('progress-bar').style.width = p+'%';
                document.getElementById('target-percent').innerText = p+'%';
                document.getElementById('target-name').innerText = `Target: ${target.n}`;
            }
        }

        document.getElementById('nav-dash').onclick = () => {
            openM('modal-dash');
            const totalC = document.querySelectorAll('.history-dot[style*="var(--ok)"]').length;
            const totalH = document.querySelectorAll('.history-dot[style*="var(--a)"]').length;
            document.getElementById('dash-stats').innerHTML = `
                <div style="background:var(--p); color:white; padding:10px; border-radius:10px">
                    üí∞ Koin: <b>${document.getElementById('coin-val').innerText}</b> | 
                    ‚úÖ Challenge: <b>${totalC}</b> | 
                    üéÅ Hadiah: <b>${totalH}</b>
                </div>`;
            const ctx = document.getElementById('chartWeekly').getContext('2d');
            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, { type:'bar', data: { labels:['Misi'], datasets:[{label:'Berhasil', data:[totalC], backgroundColor:'#6C5CE7'}] }, options:{responsive:true, maintainAspectRatio:false} });
        };

        window.action = (col, id, data) => updateDoc(doc(db, col, id), {...data, timestamp: Date.now()});
        window.del = (col, id) => confirm("Hapus?") && deleteDoc(doc(db, col, id));

        document.getElementById('btn-save-challenge').onclick = async () => {
            const d = { n: document.getElementById('c-nama').value, val: parseInt(document.getElementById('c-val').value), order: 99, done: false, approved: false };
            await addDoc(collection(db,"challenge"), d); closeM('modal-challenge');
        };
        document.getElementById('btn-save-hadiah').onclick = async () => {
            const d = { n: document.getElementById('h-nama').value, price: parseInt(document.getElementById('h-price').value), lock: document.getElementById('h-lock').value, order: 99, claimed: false };
            await addDoc(collection(db,"hadiah"), d); closeM('modal-hadiah');
        };

        document.getElementById('nav-logout').onclick = () => { sessionStorage.clear(); location.reload(); };
    </script>
</body>
</html>
