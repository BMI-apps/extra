<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Syifa v15.6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --p: #6C5CE7; --s: #00CEC9; --a: #FF7675; --g: #FFD700; --bg: #F0F2F5; --ok: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); padding: 15px; padding-bottom: 60px; }
        .container { max-width: 450px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .coin-badge { background: white; padding: 8px 15px; border-radius: 50px; border: 2px solid var(--g); font-weight: 600; color: #f39c12; font-size: 20px; display: flex; align-items: center; gap: 8px; }
        
        .nav-btns { display: flex; gap: 8px; }
        .icon-btn { width: 40px; height: 40px; border-radius: 10px; border: none; cursor: pointer; background: white; box-shadow: 0 3px 0 #ddd; display: flex; align-items: center; justify-content: center; font-size: 16px; color: #555; }
        
        .progress-container { background: white; padding: 15px; border-radius: 18px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .progress-bg { background: #eee; height: 12px; border-radius: 10px; overflow: hidden; margin: 8px 0; }
        .progress-fill { background: linear-gradient(90deg, var(--s), var(--p)); width: 0%; height: 100%; transition: 1s; }
        
        .card { background: white; padding: 12px 15px; border-radius: 15px; margin-bottom: 8px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02); border-left: 5px solid #ccc; gap: 12px; }
        .card.done { border-left-color: #f1c40f; background: #fffef0; }
        .card.reward { border-left-color: var(--g); }
        .card.locked { opacity: 0.6; background: #f9f9f9; }
        
        .check-box { width: 22px; height: 22px; cursor: pointer; accent-color: var(--p); flex-shrink: 0; }
        .handle { color: #ddd; cursor: grab; font-size: 18px; }
        
        .history-item { position: relative; padding-left: 20px; margin-bottom: 6px; }
        .history-item::before { content: ""; position: absolute; left: 4px; top: 0; bottom: -10px; width: 2px; border-left: 2px dashed #ddd; }
        .history-dot { position: absolute; left: 0; top: 12px; width: 10px; height: 10px; border-radius: 50%; z-index: 2; border: 2px solid white; }
        .card.history { margin-bottom: 0; font-size: 12px; padding: 10px 12px; border-left-width: 4px; gap: 5px; }
        
        .btn-del { color: var(--a); background: none; border: none; font-size: 16px; cursor: pointer; padding: 4px; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index: 1000; align-items:center; justify-content:center; backdrop-filter: blur(3px); }
        .modal.active { display: flex !important; }
        .modal-content { background: white; border-radius: 20px; padding: 20px; width: 90%; max-width: 380px; max-height: 80vh; overflow-y: auto; }
        
        .form-control { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #eee; margin-bottom: 10px; font-size: 14px; outline: none; }
        .btn-main { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 600; color: white; cursor: pointer; font-size: 15px; }
        
        .chip { padding: 6px 10px; border-radius: 8px; background: #eee; cursor: pointer; font-size: 11px; }
        .chip.active { background: var(--p); color: white; }
        .cat-chips { display: flex; gap: 6px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container" id="app" style="display:none;">
        <header>
            <div class="coin-badge"><i class="fas fa-coins"></i> <span id="coin-val">0</span></div>
            <div class="nav-btns">
                <button class="icon-btn" id="nav-user" style="display:none;"><i class="fas fa-users"></i></button>
                <button class="icon-btn" id="nav-dash" style="display:none;"><i class="fas fa-chart-bar"></i></button>
                <button class="icon-btn" id="nav-logout" style="color:var(--a)"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="progress-container">
            <div style="display:flex; justify-content:space-between; font-size: 14px; font-weight:600;"><span id="target-name">Target</span><span id="target-percent">0%</span></div>
            <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
            <p id="target-info" style="font-size:10px; color:#999; text-align:center"></p>
        </div>

        <h3 id="hi-user" style="margin-bottom:15px; color:var(--p)">Halo!</h3>

        <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
                <h4>Challenge ‚ú®</h4>
                <button onclick="clearFormC(); openM('modal-challenge')" id="adm-c" style="display:none; background:var(--p); color:white; padding:5px 12px; border-radius:8px; border:none; font-size:12px; font-weight:600">+ Challenge</button>
            </div>
            <div id="list-challenge"></div>
        </div>

        <div class="section" style="margin-top:20px">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
                <h4>Hadiah üéÅ</h4>
                <button onclick="clearFormH(); openM('modal-hadiah')" id="adm-h" style="display:none; background:var(--g); color:white; padding:5px 12px; border-radius:8px; border:none; font-size:12px; font-weight:600">+ Hadiah</button>
            </div>
            <div id="list-hadiah"></div>
        </div>

        <div class="section" style="margin-top:25px">
            <h4 style="color:#888; margin-bottom:10px"><i class="fas fa-history"></i> History Aktivitas</h4>
            <div id="list-history"></div>
        </div>
    </div>

    <div class="modal" id="modal-dash">
        <div class="modal-content">
            <h4>Pencapaian</h4><br>
            <div id="dash-stats" style="margin-bottom:15px; font-size:14px; line-height:1.6"></div>
            <div style="height:120px"><canvas id="chartWeekly"></canvas></div>
            <button onclick="closeM('modal-dash')" class="btn-main" style="background:#eee; color:#666; margin-top:15px">Tutup</button>
        </div>
    </div>

    <div class="modal" id="modal-challenge">
        <div class="modal-content">
            <h4>Atur Challenge</h4><br>
            <input type="hidden" id="c-id">
            <input type="text" id="c-nama" class="form-control" placeholder="Nama Challenge">
            <div class="cat-chips">
                <div class="chip active" onclick="setTargetType('coin')">Koin Tetap</div>
                <div class="chip" onclick="setTargetType('time')">Menit</div>
            </div>
            <input type="number" id="c-val" class="form-control" placeholder="Nilai">
            <input type="hidden" id="c-type" value="coin">
            <button id="btn-save-challenge" class="btn-main" style="background:var(--p)">Simpan</button>
            <button onclick="closeM('modal-challenge')" style="width:100%; border:none; margin-top:8px; background:none; color:#aaa; font-size:12px">Batal</button>
        </div>
    </div>

    <div class="modal" id="modal-hadiah">
        <div class="modal-content">
            <h4>Atur Hadiah</h4><br>
            <input type="hidden" id="h-id">
            <input type="text" id="h-nama" class="form-control" placeholder="Nama Hadiah">
            <input type="number" id="h-price" class="form-control" placeholder="Harga Koin">
            <select id="h-lock" class="form-control"><option value="">Tanpa Kunci</option></select>
            <button id="btn-save-hadiah" class="btn-main" style="background:var(--g)">Simpan</button>
            <button onclick="closeM('modal-hadiah')" style="width:100%; border:none; margin-top:8px; background:none; color:#aaa; font-size:12px">Batal</button>
        </div>
    </div>

    <div class="modal" id="modal-user-list">
        <div class="modal-content">
            <h4>Kelola User</h4><div id="db-user-list" style="margin:10px 0"></div><hr><br>
            <input type="hidden" id="u-id">
            <input type="text" id="u-nama" class="form-control" placeholder="Nama">
            <input type="text" id="u-pass" class="form-control" placeholder="Kode">
            <div class="cat-chips" id="role-chips">
                <div class="chip active" onclick="setRole('user', this)">User</div>
                <div class="chip" onclick="setRole('admin', this)">Admin</div>
            </div>
            <input type="hidden" id="u-role" value="user">
            <button id="btn-save-user" class="btn-main" style="background:var(--s)">Simpan User</button>
            <button onclick="closeM('modal-user-list')" style="width:100%; border:none; margin-top:8px; background:none; color:#aaa; font-size:12px">Tutup</button>
        </div>
    </div>

    <div class="modal active" id="modal-login">
        <div class="modal-content" style="text-align:center">
            <h3>Quest Login</h3><br>
            <input type="text" id="login-u" class="form-control" placeholder="Nama">
            <input type="password" id="login-p" class="form-control" placeholder="Kode">
            <button id="btn-login-exec" class="btn-main" style="background:var(--p)">Masuk</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, deleteDoc, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { projectId: "questsyifa" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userNow = JSON.parse(sessionStorage.getItem('u_online'));
        let chartObj = null;

        window.openM = (id) => document.getElementById(id).classList.add('active');
        window.closeM = (id) => document.getElementById(id).classList.remove('active');
        window.setTargetType = (t) => { document.getElementById('c-type').value = t; document.querySelectorAll('#modal-challenge .chip').forEach((c,i) => c.classList.toggle('active', (i===0 && t==='coin') || (i===1 && t==='time'))); };
        window.setRole = (r, el) => { el.parentElement.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); document.getElementById('u-role').value = r; };

        if(userNow) {
            document.getElementById('modal-login').classList.remove('active');
            document.getElementById('app').style.display = 'block';
            document.getElementById('hi-user').innerText = `Halo, ${userNow.n}!`;
            if(userNow.r === 'admin') { ['nav-user','nav-dash','adm-c','adm-h'].forEach(id => document.getElementById(id).style.display='flex'); syncUsers(); initSort(); }
            
            let allC = []; let allH = [];
            onSnapshot(query(collection(db, "challenge"), orderBy("order", "asc")), (s) => {
                allC = s.docs.map(d => ({id:d.id, ...d.data()}));
                let opt = '<option value="">Tanpa Kunci</option>';
                allC.forEach(c => opt += `<option value="${c.id}">${c.n}</option>`);
                document.getElementById('h-lock').innerHTML = opt;
                render(allC, allH);
            });
            onSnapshot(query(collection(db, "hadiah"), orderBy("order", "asc")), (s) => {
                allH = s.docs.map(d => ({id:d.id, ...d.data()}));
                render(allC, allH);
            });
        }

        function render(challenges, hadiah) {
            let cHtml = ''; let hHtml = ''; let histArr = [];
            let kTotal = 0; let countC = 0;

            challenges.forEach(c => {
                const val = parseInt(c.val) || 0;
                const coin = c.type === 'time' ? Math.floor(val/10) : val;
                if(c.approved) {
                    kTotal += coin; countC++;
                    histArr.push({t: `‚úÖ ${c.n}`, v: `+ü™ô${coin}`, s: 'ok'});
                } else {
                    cHtml += `<div class="card ${c.done ? 'done' : ''}" data-id="${c.id}">
                        ${userNow.r === 'admin' ? '<i class="fas fa-bars handle"></i>' : ''}
                        <input type="checkbox" class="check-box" ${c.done ? 'checked' : ''} onchange="action('challenge','${c.id}',{done:this.checked})">
                        <div style="flex:1" onclick="editC('${c.id}','${c.n}',${val},'${c.type}')"><b>${c.n}</b><br><small>ü™ô ${coin}</small></div>
                        ${userNow.r === 'admin' && c.done ? `<button onclick="action('challenge','${c.id}',{approved:true})" class="icon-btn" style="background:var(--ok);color:white;width:auto;padding:0 8px;font-size:10px;box-shadow:none;height:30px">Valid</button>` : ''}
                        ${userNow.r === 'admin' ? `<button onclick="del('challenge','${c.id}')" class="btn-del"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            });

            const kPakai = hadiah.reduce((acc, h) => h.claimed ? acc + (parseInt(h.price) || 0) : acc, 0);
            const net = kTotal - kPakai;

            hadiah.forEach(h => {
                const price = parseInt(h.price) || 0;
                if(h.claimed) {
                    histArr.push({t: `üéÅ ${h.n}`, v: `-ü™ô${price}`, s: 'a'});
                } else {
                    const lock = challenges.find(c => c.id === h.lock);
                    const isLocked = h.lock && (!lock || !lock.approved);
                    hHtml += `<div class="card reward ${isLocked ? 'locked' : ''}" data-id="${h.id}">
                        ${userNow.r==='admin'?'<i class="fas fa-bars handle"></i>':''}
                        <div style="flex:1" onclick="editH('${h.id}','${h.n}',${price},'${h.lock||''}')"><b>${h.n}</b><br><small>ü™ô ${price} ${h.lock && lock ? `‚Ä¢ Syarat: ${lock.n}` : ''}</small></div>
                        ${!isLocked && net >= price && userNow.r !== 'admin' ? `<button onclick="action('hadiah','${h.id}',{claimed:true})" class="icon-btn" style="background:var(--ok);color:white;width:auto;padding:0 8px;font-size:10px;box-shadow:none;height:30px">Klaim</button>` : ''}
                        ${userNow.r==='admin' ? `<button onclick="del('hadiah','${h.id}')" class="btn-del"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            });

            document.getElementById('coin-val').innerText = net;
            document.getElementById('list-challenge').innerHTML = cHtml || '<p style="text-align:center;padding:10px;color:#aaa;font-size:12px">Kosong</p>';
            document.getElementById('list-hadiah').innerHTML = hHtml || '<p style="text-align:center;padding:10px;color:#aaa;font-size:12px">Belum ada hadiah</p>';
            document.getElementById('list-history').innerHTML = histArr.map(x => `<div class="history-item"><div class="history-dot" style="background:var(--${x.s})"></div><div class="card history" style="border-left-color:var(--${x.s})"><b>${x.t}</b> <span style="margin-left:auto; color:var(--${x.s})">${x.v}</span></div></div>`).reverse().join('');

            const target = hadiah.find(h => !h.claimed && (parseInt(h.price)||0) > net) || hadiah.find(h => !h.claimed);
            if(target) {
                const price = parseInt(target.price) || 1;
                const p = Math.min(100, Math.floor((net / price) * 100));
                document.getElementById('progress-bar').style.width = p+'%';
                document.getElementById('target-percent').innerText = p+'%';
                document.getElementById('target-name').innerText = `Target: ${target.n}`;
                document.getElementById('target-info').innerText = `${net} / ${price} koin`;
            }
        }

        document.getElementById('nav-dash').onclick = () => {
            openM('modal-dash');
            const totalC = document.querySelectorAll('.history-dot[style*="var(--ok)"]').length;
            const totalH = document.querySelectorAll('.history-dot[style*="var(--a)"]').length;
            document.getElementById('dash-stats').innerHTML = `
                <div style="background:var(--p); color:white; padding:12px; border-radius:12px">
                    üí∞ Koin: <b>${document.getElementById('coin-val').innerText}</b> | 
                    ‚úÖ Challenge: <b>${totalC}</b> | 
                    üéÅ Hadiah: <b>${totalH}</b>
                </div>`;
            const ctx = document.getElementById('chartWeekly').getContext('2d');
            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, { type:'bar', data: { labels:['Total'], datasets:[{label:'Selesai', data:[totalC], backgroundColor:'#6C5CE7'}] }, options:{responsive:true, maintainAspectRatio:false} });
        };

        window.editC = (id,n,v,t) => { if(userNow.r==='admin'){ document.getElementById('c-id').value=id; document.getElementById('c-nama').value=n; document.getElementById('c-val').value=v; setTargetType(t); openM('modal-challenge'); } };
        window.editH = (id,n,p,l) => { if(userNow.r==='admin'){ document.getElementById('h-id').value=id; document.getElementById('h-nama').value=n; document.getElementById('h-price').value=p; document.getElementById('h-lock').value=l; openM('modal-hadiah'); } };
        window.editUser = (id, n, p, r) => { document.getElementById('u-id').value = id; document.getElementById('u-nama').value = n; document.getElementById('u-pass').value = p; document.getElementById('u-role').value = r; document.querySelectorAll('#role-chips .chip').forEach(c => c.classList.toggle('active', c.innerText.toLowerCase() === r.toLowerCase())); };
        window.clearUserForm = () => { document.getElementById('u-id').value = ''; document.getElementById('u-nama').value = ''; document.getElementById('u-pass').value = ''; document.getElementById('u-role').value = 'user'; document.querySelectorAll('#role-chips .chip').forEach((c,i) => c.classList.toggle('active', i===0)); };
        window.clearFormC = () => { document.getElementById('c-id').value=''; document.getElementById('c-nama').value=''; document.getElementById('c-val').value=''; };
        window.clearFormH = () => { document.getElementById('h-id').value=''; document.getElementById('h-nama').value=''; document.getElementById('h-price').value=''; document.getElementById('h-lock').value=''; };
        
        window.action = (col, id, data) => updateDoc(doc(db, col, id), data);
        window.del = (col, id) => confirm("Hapus?") && deleteDoc(doc(db, col, id));

        document.getElementById('btn-save-challenge').onclick = async () => {
            const d = { n: document.getElementById('c-nama').value, val: parseInt(document.getElementById('c-val').value), type: document.getElementById('c-type').value };
            const id = document.getElementById('c-id').value;
            id ? await updateDoc(doc(db,"challenge",id), d) : await addDoc(collection(db,"challenge"), {...d, order:99, done:false, approved:false});
            closeM('modal-challenge');
        };
        document.getElementById('btn-save-hadiah').onclick = async () => {
            const d = { n: document.getElementById('h-nama').value, price: parseInt(document.getElementById('h-price').value), lock: document.getElementById('h-lock').value };
            const id = document.getElementById('h-id').value;
            id ? await updateDoc(doc(db,"hadiah",id), d) : await addDoc(collection(db,"hadiah"), {...d, order:99, claimed:false});
            closeM('modal-hadiah');
        };
        document.getElementById('btn-save-user').onclick = async () => {
            const d = { n: document.getElementById('u-nama').value, p: document.getElementById('u-pass').value, r: document.getElementById('u-role').value };
            const id = document.getElementById('u-id').value;
            id ? await updateDoc(doc(db,"users",id), d) : await addDoc(collection(db,"users"), d);
            clearUserForm();
        };

        function syncUsers() {
            onSnapshot(collection(db, "users"), (s) => {
                let h = '';
                s.forEach(d => { const u = d.data(); h += `<div class="card" style="padding:8px" onclick="window.editUser('${d.id}','${u.n}','${u.p}','${u.r}')"><div style="flex:1"><b>${u.n}</b></div><button onclick="del('users','${d.id}')" class="btn-del"><i class="fas fa-trash"></i></button></div>`; });
                document.getElementById('db-user-list').innerHTML = h;
            });
        }

        document.getElementById('btn-login-exec').onclick = async () => {
            const u = document.getElementById('login-u').value.toLowerCase().trim();
            const p = document.getElementById('login-p').value.trim();
            if(u==='papa' && p==='papa'){ sessionStorage.setItem('u_online',JSON.stringify({n:'Papa', r:'admin'})); location.reload(); return; }
            const q = await getDocs(collection(db, "users"));
            q.forEach(d => { if(d.data().n.toLowerCase()===u && d.data().p===p){ sessionStorage.setItem('u_online',JSON.stringify(d.data())); location.reload(); } });
        };

        function initSort() {
            new Sortable(document.getElementById('list-challenge'), { handle:'.handle', animation:150, onEnd: () => saveO('challenge', 'list-challenge') });
            new Sortable(document.getElementById('list-hadiah'), { handle:'.handle', animation:150, onEnd: () => saveO('hadiah', 'list-hadiah') });
        }
        async function saveO(c, e) { document.getElementById(e).querySelectorAll('.card').forEach((item, i) => { if(item.dataset.id) updateDoc(doc(db, c, item.dataset.id), { order: i }); }); }
        document.getElementById('nav-logout').onclick = () => { sessionStorage.clear(); location.reload(); };
        document.getElementById('nav-user').onclick = () => openM('modal-user-list');
    </script>
</body>
</html>
