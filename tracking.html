<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Kids Quest Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEC9;
            --accent: #FF7675;
            --success: #55EFC4;
            --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: #2D3436;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
        }

        .logo i {
            font-size: 35px;
            color: var(--primary);
        }

        /* --- Stats --- */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 0px rgba(0,0,0,0.05);
        }

        .stat-value { font-size: 28px; font-weight: 600; color: var(--primary); }
        .stat-label { font-size: 14px; color: #636e72; }

        /* --- Date & List --- */
        .date-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .date-input {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .activity-item {
            background: white;
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 0px rgba(0,0,0,0.03);
            border: 2px solid #f1f2f6;
        }

        /* --- MODAL STYLE (Perbaikan Jarak) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(45, 52, 54, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            border-radius: 35px; /* Lebih bulat */
            padding: 40px; /* Jarak luas dari border */
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 6px solid var(--secondary);
            transform: scale(0.9);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content { transform: scale(1); }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px; /* Jarak aman dari form */
        }

        .modal-header h3 { font-size: 24px; color: var(--primary); }

        .form-group {
            margin-bottom: 25px; /* Jarak antar input */
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3436;
            padding-left: 5px;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid #f1f2f6;
            border-radius: 18px;
            background: #f9f9f9;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .form-control:focus { border-color: var(--secondary); background: white; }

        .category-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .category-option {
            padding: 15px;
            background: #f1f2f6;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .category-option.selected {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(108, 92, 231, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 0px #00b894;
            margin-top: 10px;
        }

        .submit-btn:active { transform: translateY(3px); box-shadow: 0 2px 0px #00b894; }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 55px; height: 55px;
            border-radius: 18px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 0px #d63031;
        }

        #logout-btn {
            position: absolute; right: 0; top: 20px;
            background: #dfe6e9; color: #636e72;
            width: 40px; height: 40px; box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="modal active" id="login-modal">
        <div class="modal-content" style="border-color: var(--primary);">
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="logo"><i class="fas fa-rocket"></i></div>
                <h3>Masuk Quest!</h3>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>Siapa namamu?</label>
                    <input type="text" id="login-username" class="form-control" placeholder="Ketik nama di sini..." required>
                </div>
                <div class="form-group">
                    <label>Kode Rahasia</label>
                    <input type="password" id="login-password" class="form-control" placeholder="****" required>
                </div>
                <button type="submit" class="submit-btn" style="background: var(--primary); box-shadow: 0 6px 0px #4834d4;">Mulai Petualangan!</button>
                <p id="login-error" style="color: var(--accent); text-align: center; margin-top: 15px; font-weight: 600;"></p>
            </form>
        </div>
    </div>

    <div class="container" id="main-app-container" style="display: none;">
        <header>
            <button id="logout-btn" class="add-btn"><i class="fas fa-sign-out-alt"></i></button>
            <div class="logo"><i class="fas fa-crown"></i></div>
            <h1 id="user-display">Quest Tracker</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-time">0</div>
                <div class="stat-label">Menit Aktif</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-count">0</div>
                <div class="stat-label">Misi Selesai</div>
            </div>
        </div>

        <div class="date-selector">
            <input type="date" class="date-input" id="selected-date">
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="font-size: 22px;">Misi Hari Ini</h2>
            <button class="add-btn" id="open-modal"><i class="fas fa-plus"></i></button>
        </div>

        <div id="activities-container"></div>
    </div>

    <div class="modal" id="activity-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ðŸš€ Tambah Misi</h3>
                <button class="close-modal" style="background:none; border:none; font-size:30px; cursor:pointer; color:#b2bec3">&times;</button>
            </div>
            <form id="activity-form">
                <div class="form-group">
                    <label>Apa rencanamu?</label>
                    <input type="text" id="activity-name" class="form-control" placeholder="Misal: Baca buku cerita..." required>
                </div>
                <div class="form-group">
                    <label>Berapa lama? (menit)</label>
                    <input type="number" id="activity-duration" class="form-control" value="30" required>
                </div>
                <div class="form-group">
                    <label>Kategori Misi</label>
                    <div class="category-options">
                        <div class="category-option selected" data-category="learning">ðŸ“š Belajar</div>
                        <div class="category-option" data-category="play">ðŸŽ® Main</div>
                        <div class="category-option" data-category="sports">âš½ Olahraga</div>
                        <div class="category-option" data-category="health">ðŸ¥— Sehat</div>
                    </div>
                    <input type="hidden" id="activity-category" value="learning">
                </div>
                <button type="submit" class="submit-btn">Tambahkan ke Daftar!</button>
            </form>
        </div>
    </div>

    <script>
        const DB = {
            get: () => JSON.parse(localStorage.getItem('kids_activities')) || [],
            save: (data) => localStorage.setItem('kids_activities', JSON.stringify(data))
        };

        const AUTH_USERS = [
            { username: 'papa', password: 'papa', role: 'supervisor' },
            { username: 'syifa', password: 'syifa', role: 'user' }
        ];

        const loginModal = document.getElementById('login-modal');
        const mainApp = document.getElementById('main-app-container');
        const actModal = document.getElementById('activity-modal');
        const dateInput = document.getElementById('selected-date');
        
        dateInput.value = new Date().toISOString().split('T')[0];

        // Auth Logic
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('login-username').value.toLowerCase();
            const p = document.getElementById('login-password').value;
            const user = AUTH_USERS.find(x => x.username === u && x.password === p);
            
            if(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                initApp();
            } else {
                document.getElementById('login-error').textContent = "Nama atau kode salah!";
            }
        };

        document.getElementById('logout-btn').onclick = () => {
            localStorage.removeItem('currentUser');
            location.reload();
        };

        function initApp() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(!user) return;
            loginModal.classList.remove('active');
            mainApp.style.display = 'block';
            document.getElementById('user-display').textContent = "Halo, " + user.username + "!";
            render();
        }

        // Modal Logic
        document.getElementById('open-modal').onclick = () => actModal.classList.add('active');
        document.querySelector('.close-modal').onclick = () => actModal.classList.remove('active');

        document.querySelectorAll('.category-option').forEach(opt => {
            opt.onclick = () => {
                document.querySelectorAll('.category-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                document.getElementById('activity-category').value = opt.dataset.category;
            };
        });

        // Activity Logic
        document.getElementById('activity-form').onsubmit = (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const acts = DB.get();
            acts.push({
                id: Date.now(),
                name: document.getElementById('activity-name').value,
                duration: parseInt(document.getElementById('activity-duration').value),
                category: document.getElementById('activity-category').value,
                date: dateInput.value,
                completed: false,
                user: user.username
            });
            DB.save(acts);
            actModal.classList.remove('active');
            e.target.reset();
            render();
        };

        window.toggleAct = (id) => {
            const acts = DB.get();
            const a = acts.find(x => x.id === id);
            if(a) a.completed = !a.completed;
            DB.save(acts);
            render();
        };

        window.deleteAct = (id) => {
            if(confirm('Hapus misi ini?')) {
                const acts = DB.get().filter(x => x.id !== id);
                DB.save(acts);
                render();
            }
        };

        function render() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const acts = DB.get().filter(x => x.date === dateInput.value && (user.role === 'supervisor' || x.user === user.username));
            
            const done = acts.filter(x => x.completed);
            document.getElementById('total-time').textContent = done.reduce((s, x) => s + x.duration, 0);
            document.getElementById('completed-count').textContent = done.length;

            const container = document.getElementById('activities-container');
            if(acts.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding:40px; color:#b2bec3">Belum ada misi untuk hari ini.</p>`;
                return;
            }

            container.innerHTML = acts.map(a => `
                <div class="activity-item" style="${a.completed ? 'opacity:0.6; background:#f1f2f6' : ''}">
                    <input type="checkbox" ${a.completed ? 'checked' : ''} onchange="toggleAct(${a.id})" style="width:25px; height:25px; margin-right:15px; cursor:pointer">
                    <div style="flex:1">
                        <div style="font-weight:600; font-size:18px; ${a.completed ? 'text-decoration:line-through' : ''}">${a.name}</div>
                        <div style="font-size:13px; color:#636e72">${a.duration} Menit â€¢ ${a.category}</div>
                    </div>
                    <button onclick="deleteAct(${a.id})" style="background:none; border:none; color:var(--accent); cursor:pointer"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        dateInput.onchange = render;
        initApp();
    </script>
</body>
</html>
