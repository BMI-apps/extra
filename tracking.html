<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quest Tracker - Kids Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEC9;
            --accent: #FF7675;
            --success: #55EFC4;
            --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: #2D3436;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* --- Header & Logo --- */
        header {
            text-align: center;
            padding: 20px 0 30px;
            position: relative;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
        }

        .logo i { font-size: 35px; color: var(--primary); }

        /* --- Stats --- */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 0px rgba(0,0,0,0.05);
        }

        .stat-value { font-size: 28px; font-weight: 600; color: var(--primary); }
        .stat-label { font-size: 14px; color: #636e72; }

        /* --- Modal (Perbaikan Jarak) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(45, 52, 54, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            border-radius: 35px;
            padding: 40px; /* Jarak luas dari border */
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 6px solid var(--secondary);
            position: relative;
            transform: translateY(20px);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content { transform: translateY(0); }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 25px; /* Jarak antar input */
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3436;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid #f1f2f6;
            border-radius: 18px;
            background: #f9f9f9;
            font-size: 16px;
            outline: none;
        }

        .form-control:focus { border-color: var(--secondary); background: white; }

        .category-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .category-option {
            padding: 12px;
            background: #f1f2f6;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            border: 2px solid transparent;
        }

        .category-option.selected {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }

        /* --- Buttons --- */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 0px #00b894;
            margin-top: 10px;
        }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 55px; height: 55px;
            border-radius: 18px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 0px #d63031;
        }

        /* --- Activity List --- */
        .activity-item {
            background: white;
            border-radius: 22px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 0px rgba(0,0,0,0.03);
            border: 2px solid #f1f2f6;
            animation: slideIn 0.4s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- Toast Animation --- */
        @keyframes popUp {
            0% { transform: translateX(-50%) translateY(50px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="modal active" id="login-modal">
        <div class="modal-content" style="border-color: var(--primary);">
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="logo"><i class="fas fa-rocket"></i></div>
                <h2>Masuk Quest!</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>Siapa namamu?</label>
                    <input type="text" id="login-username" class="form-control" placeholder="Ketik nama..." required>
                </div>
                <div class="form-group">
                    <label>Kode Rahasia</label>
                    <input type="password" id="login-password" class="form-control" placeholder="****" required>
                </div>
                <button type="submit" class="submit-btn" style="background: var(--primary); box-shadow: 0 6px 0px #4834d4;">Mulai Petualangan!</button>
                <p id="login-error" style="color: var(--accent); text-align: center; margin-top: 15px; font-weight: 600;"></p>
            </form>
        </div>
    </div>

    <div class="container" id="main-app-container" style="display: none;">
        <header>
            <div class="logo"><i class="fas fa-crown"></i></div>
            <h1 id="user-display">Halo, Hero!</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-time">0</div>
                <div class="stat-label">Menit Aktif</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-count">0</div>
                <div class="stat-label">Misi Selesai</div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="font-size: 22px;">Misi Hari Ini ðŸš€</h2>
            <button class="add-btn" id="open-modal"><i class="fas fa-plus"></i></button>
        </div>

        <div id="activities-container"></div>
    </div>

    <div class="modal" id="activity-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>âœ¨ Misi Baru</h3>
                <button class="close-modal" style="background:none; border:none; font-size:35px; cursor:pointer; color:#bdc3c7">&times;</button>
            </div>
            <form id="activity-form">
                <div class="form-group">
                    <label>Nama Misimu</label>
                    <input type="text" id="activity-name" class="form-control" placeholder="Contoh: Belajar Coding..." required>
                </div>
                <div class="form-group">
                    <label>Berapa lama? (Menit)</label>
                    <input type="number" id="activity-duration" class="form-control" value="30" required>
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <div class="category-options">
                        <div class="category-option selected" data-category="learning">ðŸ“š Belajar</div>
                        <div class="category-option" data-category="play">ðŸŽ® Main</div>
                        <div class="category-option" data-category="sports">âš½ Olahraga</div>
                        <div class="category-option" data-category="health">ðŸ¥— Sehat</div>
                    </div>
                    <input type="hidden" id="activity-category" value="learning">
                </div>
                <button type="submit" class="submit-btn">Siap, Mulai!</button>
            </form>
        </div>
    </div>

    <script>
        // Audio Effects
        const winSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3');
        const popSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');

        const DB = {
            get: () => JSON.parse(localStorage.getItem('kids_activities')) || [],
            save: (data) => localStorage.setItem('kids_activities', JSON.stringify(data))
        };

        const loginModal = document.getElementById('login-modal');
        const mainApp = document.getElementById('main-app-container');
        const actModal = document.getElementById('activity-modal');

        // Login Logic
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            
            if(u.toLowerCase() === 'syifa' && p === 'syifa') {
                localStorage.setItem('currentUser', 'syifa');
                initApp();
            } else {
                document.getElementById('login-error').textContent = "Nama/Kode salah!";
            }
        };

        function initApp() {
            const user = localStorage.getItem('currentUser');
            if(!user) return;
            loginModal.classList.remove('active');
            mainApp.style.display = 'block';
            document.getElementById('user-display').textContent = `Halo, ${user}!`;
            render();
        }

        // Modal Logic
        document.getElementById('open-modal').onclick = () => {
            popSound.play();
            actModal.classList.add('active');
        };
        document.querySelector('.close-modal').onclick = () => actModal.classList.remove('active');

        document.querySelectorAll('.category-option').forEach(opt => {
            opt.onclick = () => {
                document.querySelectorAll('.category-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                document.getElementById('activity-category').value = opt.dataset.category;
            };
        });

        // Activity Logic
        document.getElementById('activity-form').onsubmit = (e) => {
            e.preventDefault();
            const acts = DB.get();
            acts.push({
                id: Date.now(),
                name: document.getElementById('activity-name').value,
                duration: parseInt(document.getElementById('activity-duration').value),
                category: document.getElementById('activity-category').value,
                completed: false
            });
            DB.save(acts);
            actModal.classList.remove('active');
            e.target.reset();
            render();
            showToast("Misi ditambahkan!");
        };

        window.toggleAct = (id) => {
            const acts = DB.get();
            const a = acts.find(x => x.id === id);
            if(a) {
                a.completed = !a.completed;
                if(a.completed) {
                    winSound.play();
                    const pesan = ["Hebat!", "Keren!", "Luar Biasa!", "Misi Tuntas! ðŸ”¥", "Heroic! âœ¨"];
                    showToast(pesan[Math.floor(Math.random()*pesan.length)]);
                }
            }
            DB.save(acts);
            render();
        };

        window.deleteAct = (id) => {
            const acts = DB.get().filter(x => x.id !== id);
            DB.save(acts);
            render();
        };

        function showToast(text) {
            const toast = document.createElement('div');
            toast.textContent = text;
            toast.style.cssText = `
                position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
                background: var(--primary); color: white; padding: 15px 30px;
                border-radius: 50px; font-weight: 600; z-index: 3000;
                box-shadow: 0 10px 20px rgba(0,0,0,0.2); animation: popUp 0.4s ease forwards;
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 2000);
        }

        function render() {
            const acts = DB.get();
            const done = acts.filter(x => x.completed);
            document.getElementById('total-time').textContent = done.reduce((s, x) => s + x.duration, 0);
            document.getElementById('completed-count').textContent = done.length;

            const container = document.getElementById('activities-container');
            container.innerHTML = acts.map(a => `
                <div class="activity-item" style="${a.completed ? 'background:#f1f2f6; border-color:#dfe6e9' : ''}">
                    <input type="checkbox" ${a.completed ? 'checked' : ''} onchange="toggleAct(${a.id})" style="width:25px; height:25px; margin-right:15px; accent-color:var(--secondary);">
                    <div style="flex:1">
                        <div style="font-weight:600; font-size:18px; ${a.completed ? 'text-decoration:line-through; color:#b2bec3' : ''}">${a.name}</div>
                        <div style="font-size:13px; color:#636e72">${a.duration} Menit â€¢ ${a.category}</div>
                    </div>
                    <button onclick="deleteAct(${a.id})" style="background:none; border:none; color:#fab1a0; cursor:pointer"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
        }

        initApp();
    </script>
</body>
</html>
