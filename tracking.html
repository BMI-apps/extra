<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Syifa v12.6 - Lapor Misi Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --p: #6C5CE7; --s: #00CEC9; --a: #FF7675; --g: #FFD700; --bg: #F0F2F5; --ok: #2ecc71; --wait: #f1c40f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); padding: 20px; padding-bottom: 60px; }
        .container { max-width: 500px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .coin-badge { background: white; padding: 10px 15px; border-radius: 50px; border: 2px solid var(--g); font-weight: 600; color: #f39c12; box-shadow: 0 4px 0 #eee; font-size: 20px; }
        .nav-btns { display: flex; gap: 8px; }
        .icon-btn { width: 45px; height: 45px; border-radius: 12px; border: none; cursor: pointer; background: white; box-shadow: 0 4px 0 #ddd; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .progress-container { background: white; padding: 15px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .progress-bg { background: #eee; height: 16px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: linear-gradient(90deg, var(--s), var(--p)); width: 0%; height: 100%; transition: 1s; border-radius: 10px; }
        .card { background: white; padding: 18px; border-radius: 22px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid #ccc; transition: 0.3s; }
        .card.done { border-left-color: var(--wait); background: #fffdf5; } /* Kuning: Syifa lapor selesai */
        .card.approved { border-left-color: var(--ok); background: #fafffa; } /* Hijau: Papa sudah validasi */
        .card.reward { border-left-color: var(--g); }
        .card.claimed { border-left-color: #9b59b6; opacity: 0.6; }
        .btn-valid { background: var(--ok); color: white; border: none; padding: 6px 12px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 11px; margin-left: 5px; }
        .btn-del { border: none; background: none; color: var(--a); margin-left: 10px; cursor: pointer; font-size: 16px; }
        .handle { color: #ccc; cursor: grab; padding-right: 15px; }
        .check-box { width: 24px; height: 24px; margin-right: 15px; cursor: pointer; accent-color: var(--p); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.active { display: flex !important; }
        .modal-content { background: white; border-radius: 30px; padding: 25px; width: 90%; max-width: 420px; }
        .form-control { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 12px; font-size: 16px; outline: none; }
        .btn-main { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 600; cursor: pointer; color: white; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container" id="app" style="display:none;">
        <header>
            <div class="coin-badge"><i class="fas fa-coins"></i> <span id="coin-val">0</span></div>
            <div class="nav-btns">
                <button class="icon-btn" id="btn-user-trigger" style="display:none; color:var(--s)"><i class="fas fa-users-cog"></i></button>
                <button class="icon-btn" id="btn-dash-trigger" style="display:none; color:var(--p)"><i class="fas fa-chart-bar"></i></button>
                <button class="icon-btn" id="btn-logout-trigger" style="color:var(--a)"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="progress-container">
            <div style="display:flex; justify-content:space-between; font-size:14px; font-weight:600;">
                <span id="target-name">Target Hadiah</span><span id="target-percent">0%</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
        </div>

        <h1 id="hi-user" style="margin-bottom:20px; color:var(--p)">Halo!</h1>

        <div class="section-box">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <h3>Misi Aktif ‚ú®</h3>
                <button class="icon-btn" id="btn-add-misi-trigger" style="display:none; background:var(--a); color:white; width:35px; height:35px;"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-misi"></div>
        </div>

        <div class="section-box">
            <div style="display:flex; justify-content:space-between; align-items:center; margin: 30px 0 10px;">
                <h3>Pilihan Hadiah üéÅ</h3>
                <button class="icon-btn" id="btn-add-reward-trigger" style="display:none; background:var(--g); color:white; width:35px; height:35px;"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-hadiah"></div>
        </div>

        <div class="section-box" style="margin-top:40px">
            <h3>History Klaim üèÜ</h3>
            <div id="list-history" style="margin-top:10px"></div>
        </div>
    </div>

    <div class="modal active" id="modal-login"><div class="modal-content"><h2>Login Quest</h2><br><form id="form-login"><input type="text" id="user-in" class="form-control" placeholder="Nama"><input type="password" id="pass-in" class="form-control" placeholder="Kode"><button type="submit" class="btn-main" style="background:var(--p)">Masuk</button></form></div></div>
    <div class="modal" id="modal-misi"><div class="modal-content"><h3>Atur Misi</h3><br><input type="hidden" id="m-id"><input type="text" id="m-nama" class="form-control" placeholder="Nama Misi"><input type="number" id="m-durasi" class="form-control" placeholder="Menit"><button id="btn-save-misi" class="btn-main" style="background:var(--p)">Simpan</button><button onclick="closeM('modal-misi')" style="width:100%; background:none; border:none; margin-top:10px; color:#aaa">Batal</button></div></div>
    <div class="modal" id="modal-hadiah"><div class="modal-content"><h3>Atur Hadiah</h3><br><input type="hidden" id="h-id"><input type="text" id="h-nama" class="form-control" placeholder="Nama Hadiah"><input type="number" id="h-target" class="form-control" placeholder="Koin"><button id="btn-save-hadiah" class="btn-main" style="background:var(--s)">Simpan</button><button onclick="closeM('modal-hadiah')" style="width:100%; background:none; border:none; margin-top:10px; color:#aaa">Batal</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, deleteDoc, addDoc, query, orderBy, serverTimestamp, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAE72y6Rg0_h7kuNR_n1777K1r0hGlwIA0", authDomain: "questsyifa.firebaseapp.com", projectId: "questsyifa", storageBucket: "questsyifa.firebasestorage.app", messagingSenderId: "361840364826", appId: "1:361840364826:web:2f555b73dd074e7dabf0a3" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const userNow = JSON.parse(sessionStorage.getItem('u_online'));

        window.closeM = (id) => document.getElementById(id).classList.remove('active');
        window.openM = (id) => document.getElementById(id).classList.add('active');

        if(userNow){
            document.getElementById('modal-login').classList.remove('active');
            document.getElementById('app').style.display = 'block';
            document.getElementById('hi-user').textContent = `Halo, ${userNow.n}!`;
            if(userNow.r === 'admin') {
                document.querySelectorAll('#btn-user-trigger, #btn-dash-trigger, #btn-add-misi-trigger, #btn-add-reward-trigger').forEach(el => el.style.display = 'flex');
                initSort();
            }

            // Realtime Misi
            onSnapshot(query(collection(db, "misi"), orderBy("order", "asc")), (snap) => {
                let mHtml = ''; let hstHtml = ''; let koin = 0;
                snap.forEach(d => {
                    const m = d.data(); const v = Math.floor(m.d/10);
                    if(m.claimed) hstHtml += `<div class="card claimed"><b>üèÜ ${m.n}</b></div>`;
                    else {
                        if(m.approved) koin += v;
                        mHtml += `<div class="card ${m.approved?'approved':(m.done?'done':'')}" data-id="${d.id}">
                            ${userNow.r==='admin'?'<i class="fas fa-bars handle"></i>':''}
                            <input type="checkbox" class="check-box" ${m.done?'checked':''} ${m.approved?'disabled':''} onchange="laporMisi('${d.id}', this.checked)">
                            <div style="flex:1" onclick="editMisi('${d.id}','${m.n}',${m.d})">
                                <b style="${m.done?'text-decoration:line-through;color:#aaa':''}">${m.n}</b><br>
                                <small>${m.d}m ‚Ä¢ ü™ô ${v}</small>
                            </div>
                            ${userNow.r==='admin' && m.done && !m.approved ? `<button onclick="validMisi('${d.id}')" class="btn-valid">Validasi</button>` : ''}
                            ${userNow.r==='admin' ? `<button onclick="delD('misi','${d.id}')" class="btn-del"><i class="fas fa-trash"></i></button>` : ''}
                        </div>`;
                    }
                });
                document.getElementById('list-misi').innerHTML = mHtml;
                document.getElementById('list-history').innerHTML = hstHtml;
                document.getElementById('coin-val').innerText = koin;
                updateProgress(koin);
            });

            // Realtime Hadiah
            onSnapshot(query(collection(db, "hadiah"), orderBy("order", "asc")), (snap) => {
                let hHtml = ''; let maxK = 0; let targetN = '-';
                snap.forEach(d => {
                    const h = d.data();
                    if(h.t > maxK) { maxK = h.t; targetN = h.n; }
                    hHtml += `<div class="card reward" data-id="${d.id}">
                        ${userNow.r==='admin'?'<i class="fas fa-bars handle"></i>':''}
                        <div style="flex:1" onclick="editHadiah('${d.id}','${h.n}',${h.t})"><b>${h.n}</b><br><small>${h.t} Koin</small></div>
                        ${userNow.r==='admin' ? `<button onclick="delD('hadiah','${d.id}')" class="btn-del"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                });
                document.getElementById('list-hadiah').innerHTML = hHtml;
                window.maxKoin = maxK; window.targetNama = targetN;
                updateProgress(parseInt(document.getElementById('coin-val').innerText));
            });
        }

        // Logic Misi
        window.laporMisi = (id, status) => updateDoc(doc(db, "misi", id), { done: status });
        window.validMisi = (id) => updateDoc(doc(db, "misi", id), { approved: true });
        window.delD = (c, id) => confirm('Hapus data ini?') && deleteDoc(doc(db, c, id));

        function updateProgress(k) {
            const p = window.maxKoin ? Math.min(100, Math.floor((k/window.maxKoin)*100)) : 0;
            document.getElementById('progress-bar').style.width = p+'%';
            document.getElementById('target-percent').innerText = p+'%';
            document.getElementById('target-name').innerText = window.targetNama || 'Target';
        }

        // Form Logic
        document.getElementById('btn-add-misi-trigger').onclick = () => { document.getElementById('m-id').value=""; document.getElementById('m-nama').value=""; document.getElementById('m-durasi').value=""; openM('modal-misi'); };
        document.getElementById('btn-add-reward-trigger').onclick = () => { document.getElementById('h-id').value=""; document.getElementById('h-nama').value=""; document.getElementById('h-target').value=""; openM('modal-hadiah'); };

        window.editMisi = (id,n,d) => { if(userNow.r!=='admin') return; document.getElementById('m-id').value=id; document.getElementById('m-nama').value=n; document.getElementById('m-durasi').value=d; openM('modal-misi'); };
        window.editHadiah = (id,n,t) => { if(userNow.r!=='admin') return; document.getElementById('h-id').value=id; document.getElementById('h-nama').value=n; document.getElementById('h-target').value=t; openM('modal-hadiah'); };

        document.getElementById('btn-save-misi').onclick = async () => {
            const id = document.getElementById('m-id').value;
            const data = { n: document.getElementById('m-nama').value, d: parseInt(document.getElementById('m-durasi').value) };
            id ? await updateDoc(doc(db,"misi",id), data) : await addDoc(collection(db,"misi"), {...data, order:99, done:false, approved:false, claimed:false, createdAt: serverTimestamp()});
            closeM('modal-misi');
        };

        document.getElementById('btn-save-hadiah').onclick = async () => {
            const id = document.getElementById('h-id').value;
            const data = { n: document.getElementById('h-nama').value, t: parseInt(document.getElementById('h-target').value) };
            id ? await updateDoc(doc(db,"hadiah",id), data) : await addDoc(collection(db,"hadiah"), {...data, order:99});
            closeM('modal-hadiah');
        };

        function initSort() {
            new Sortable(document.getElementById('list-misi'), { handle:'.handle', animation:150, onEnd: () => saveO('misi', 'list-misi') });
            new Sortable(document.getElementById('list-hadiah'), { handle:'.handle', animation:150, onEnd: () => saveO('hadiah', 'list-hadiah') });
        }

        async function saveO(col, elId) {
            const items = document.getElementById(elId).querySelectorAll('.card');
            items.forEach((item, i) => { const id = item.dataset.id; if(id) updateDoc(doc(db, col, id), { order: i }); });
        }

        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const n = document.getElementById('user-in').value.toLowerCase();
            const p = document.getElementById('pass-in').value;
            if(n==='syifa' && p==='123') { sessionStorage.setItem('u_online', JSON.stringify({n:'Syifa', r:'user'})); location.reload(); }
            else if(n==='papa' && p==='papa') { sessionStorage.setItem('u_online', JSON.stringify({n:'Papa', r:'admin'})); location.reload(); }
            else { alert("User tidak dikenal!"); }
        };
        document.getElementById('btn-logout-trigger').onclick = () => { sessionStorage.clear(); location.reload(); };
    </script>
</body>
</html>
