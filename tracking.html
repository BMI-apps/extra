<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Tracker Syifa - Fixed Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --p: #6C5CE7; --s: #00CEC9; --a: #FF7675; --g: #FFD700; --bg: #F0F2F5; --ok: #2ecc71; --wait: #f1c40f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .coin-badge { background: white; padding: 10px 15px; border-radius: 50px; border: 2px solid var(--g); font-weight: 600; color: #f39c12; box-shadow: 0 4px 0 #eee; font-size: 20px; }
        .nav-btns { display: flex; gap: 8px; }
        
        /* TOMBOL UTAMA */
        .icon-btn { width: 45px; height: 45px; border-radius: 12px; border: none; cursor: pointer; background: white; box-shadow: 0 4px 0 #ddd; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .icon-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #ddd; }
        
        /* PERBAIKAN POSISI TOMBOL + */
        .section-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        .section-header h3 { margin-bottom: 0; color: #333; }
        .btn-plus { width: 35px; height: 35px; border-radius: 10px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 16px; box-shadow: 0 3px 0 rgba(0,0,0,0.1); }

        /* CARDS */
        .card { background: white; padding: 18px; border-radius: 22px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid #eee; position: relative; }
        .card.approved { border-left-color: var(--ok); }
        .card.pending { border-left-color: var(--wait); }
        .card.reward { border-left-color: var(--g); }
        
        /* MODAL & FORM */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 30px; padding: 25px; width: 90%; max-width: 420px; max-height: 90vh; overflow-y: auto; }
        .form-control { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 12px; font-size: 16px; outline: none; }
        .btn-main { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 600; cursor: pointer; color: white; font-size: 16px; }
        
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .cat-item { padding: 10px; background: #f1f2f6; border-radius: 12px; text-align: center; cursor: pointer; font-size: 13px; border: 2px solid transparent; }
        .cat-item.selected { background: var(--p); color: white; border-color: rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container" id="app" style="display:none;">
        <header>
            <div class="coin-badge"><i class="fas fa-coins"></i> <span id="coin-val">0</span></div>
            <div class="nav-btns">
                <button class="icon-btn" id="btn-dash-trigger" style="display:none; color:var(--p)"><i class="fas fa-chart-bar"></i></button>
                <button class="icon-btn" id="btn-logout-trigger" style="color:var(--a)"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <h1 id="hi-user" style="margin-bottom:25px; color:var(--p)">Halo!</h1>

        <div class="section-box" style="margin-bottom: 30px;">
            <div class="section-header">
                <h3>Misi Syifa ‚ú®</h3>
                <button class="btn-plus" id="btn-add-misi-trigger" style="display:none; background:var(--a);"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-misi"></div>
        </div>

        <hr style="margin-bottom:25px; border:0; border-top: 1px solid #ddd;">

        <div class="section-box">
            <div class="section-header">
                <h3>Pilihan Hadiah üéÅ</h3>
                <button class="btn-plus" id="btn-add-reward-trigger" style="display:none; background:var(--g);"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-hadiah"></div>
        </div>
    </div>

    <div class="modal" id="modal-misi">
        <div class="modal-content">
            <h3 id="m-title-text" style="text-align:center">Tambah Misi</h3><br>
            <input type="hidden" id="m-id">
            <input type="text" id="m-nama" class="form-control" placeholder="Nama Misi">
            <input type="number" id="m-durasi" class="form-control" placeholder="Durasi (Menit)">
            <div class="cat-grid">
                <div class="cat-item selected" data-cat="üìö Belajar">üìö Belajar</div>
                <div class="cat-item" data-cat="üéÆ Main">üéÆ Main</div>
                <div class="cat-item" data-cat="‚öΩ Olahraga">‚öΩ Olahraga</div>
                <div class="cat-item" data-cat="ü•ó Sehat">ü•ó Sehat</div>
            </div>
            <button id="btn-save-misi" class="btn-main" style="background:var(--p)">Simpan Misi</button>
            <button onclick="closeM('modal-misi')" style="width:100%; border:none; background:none; margin-top:10px; color:#aaa; cursor:pointer">Batal</button>
        </div>
    </div>

    <div class="modal" id="modal-hadiah">
        <div class="modal-content">
            <h3 id="h-title-text" style="text-align:center">Tambah Hadiah</h3><br>
            <input type="hidden" id="h-id">
            <input type="text" id="h-nama" class="form-control" placeholder="Nama Hadiah">
            <input type="number" id="h-target" class="form-control" placeholder="Jumlah Koin">
            <button id="btn-save-hadiah" class="btn-main" style="background:var(--s)">Simpan Hadiah</button>
            <button onclick="closeM('modal-hadiah')" style="width:100%; border:none; background:none; margin-top:10px; color:#aaa; cursor:pointer">Batal</button>
        </div>
    </div>

    <div class="modal" id="modal-dash">
        <div class="modal-content">
            <h3 style="text-align:center">Statistik Quest üìä</h3>
            <div style="margin:20px 0;"><canvas id="weeklyChart"></canvas></div>
            <button onclick="closeM('modal-dash')" class="btn-main" style="background:#eee; color:#666;">Tutup</button>
        </div>
    </div>

    <div class="modal active" id="modal-login">
        <div class="modal-content">
            <h2 style="text-align:center; margin-bottom:20px;">Quest Login üöÄ</h2>
            <form id="form-login">
                <input type="text" id="user-in" class="form-control" placeholder="Nama" required>
                <input type="password" id="pass-in" class="form-control" placeholder="Kode" required>
                <button type="submit" class="btn-main" style="background:var(--p)">Masuk</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAE72y6Rg0_h7kuNR_n1777K1r0hGlwIA0", authDomain: "questsyifa.firebaseapp.com", projectId: "questsyifa", storageBucket: "questsyifa.firebasestorage.app", messagingSenderId: "361840364826", appId: "1:361840364826:web:2f555b73dd074e7dabf0a3" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const userNow = JSON.parse(sessionStorage.getItem('u_online'));
        let chartInstance = null;

        const openM = (id) => document.getElementById(id).classList.add('active');
        window.closeM = (id) => document.getElementById(id).classList.remove('active');

        // Kategori Selector
        document.querySelectorAll('.cat-item').forEach(el => {
            el.onclick = () => {
                document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('selected'));
                el.classList.add('selected');
            };
        });

        if(userNow){
            document.getElementById('modal-login').classList.remove('active');
            document.getElementById('app').style.display = 'block';
            document.getElementById('hi-user').textContent = `Halo, ${userNow.n}!`;
            
            if(userNow.r === 'admin') {
                document.getElementById('btn-dash-trigger').style.display = 'flex';
                document.getElementById('btn-add-misi-trigger').style.display = 'flex';
                document.getElementById('btn-add-reward-trigger').style.display = 'flex';
                new Sortable(document.getElementById('list-misi'), { animation: 150, onEnd: () => saveOrder('misi', 'list-misi') });
                new Sortable(document.getElementById('list-hadiah'), { animation: 150, onEnd: () => saveOrder('hadiah', 'list-hadiah') });
            }

            onSnapshot(collection(db, "misi"), (snap) => {
                let ms = []; snap.forEach(d => ms.push({id:d.id, ...d.data()}));
                ms.sort((a, b) => (a.order ?? 999) - (b.order ?? 999));
                renderMisi(ms);
                updateStats(ms);
            });
            onSnapshot(collection(db, "hadiah"), (snap) => {
                let hd = []; snap.forEach(d => hd.push({id:d.id, ...d.data()}));
                hd.sort((a, b) => (a.order ?? 999) - (b.order ?? 999));
                renderHadiah(hd);
            });
        }

        async function saveOrder(col, elId) {
            const items = document.getElementById(elId).querySelectorAll('.card');
            for(let i=0; i<items.length; i++) { await updateDoc(doc(db, col, items[i].dataset.id), { order: i }); }
        }

        function renderMisi(ms) {
            let tk = 0;
            document.getElementById('list-misi').innerHTML = ms.map(m => {
                const koin = Math.floor(m.d/10);
                if(m.approved) tk += koin;
                const isPending = m.done && !m.approved;
                return `
                <div class="card ${m.approved?'approved':(isPending?'pending':'')}" data-id="${m.id}">
                    <input type="checkbox" style="width:22px;height:22px;margin-right:12px;cursor:pointer" ${m.done?'checked':''} 
                        ${userNow.r==='admin'?'disabled':''} onchange="toggleMisi('${m.id}',${m.done})">
                    <div style="flex:1; cursor:pointer" onclick="prepEditMisi('${m.id}','${m.n}',${m.d},'${m.c}')">
                        <div style="font-weight:600">${m.n}</div>
                        <div style="font-size:12px;color:#888">${m.c || 'Misi'} ‚Ä¢ <b>${m.d} Menit</b> ‚Ä¢ <span style="color:#f39c12">ü™ô ${koin} Koin</span></div>
                    </div>
                    ${userNow.r==='admin' && isPending ? `<button onclick="approveMisi('${m.id}')" style="background:var(--ok);color:white;border:none;padding:6px 10px;border-radius:8px;margin-right:8px;font-size:12px;cursor:pointer">Validasi</button>` : ''}
                    ${userNow.r==='admin' ? `<button onclick="delDoc('misi','${m.id}')" style="color:var(--a);border:none;background:none;padding:5px;cursor:pointer"><i class="fas fa-trash"></i></button>` : ''}
                </div>`;
            }).join('');
            document.getElementById('coin-val').textContent = tk;
        }

        function renderHadiah(hd) {
            document.getElementById('list-hadiah').innerHTML = hd.map(h => `
                <div class="card reward" data-id="${h.id}">
                    <div style="flex:1; cursor:pointer" onclick="prepEditHadiah('${h.id}','${h.n}',${h.t})">
                        <div style="font-weight:600">${h.n}</div>
                        <div style="font-size:12px;color:#f39c12">Harga: ${h.t} Koin</div>
                    </div>
                    ${userNow.r==='admin' ? `<button onclick="delDoc('hadiah','${h.id}')" style="color:var(--a);border:none;background:none;padding:5px;cursor:pointer"><i class="fas fa-trash"></i></button>` : ''}
                </div>`).join('');
        }

        window.resetMisiForm = () => {
            document.getElementById('m-id').value = "";
            document.getElementById('m-nama').value = "";
            document.getElementById('m-durasi').value = "";
            document.getElementById('m-title-text').innerText = "Tambah Misi Baru";
            openM('modal-misi');
        };

        window.prepEditMisi = (id,n,d,c) => { 
            if(userNow.r==='admin'){ 
                document.getElementById('m-id').value=id; 
                document.getElementById('m-nama').value=n; 
                document.getElementById('m-durasi').value=d; 
                document.getElementById('m-title-text').innerText = "Edit Misi";
                document.querySelectorAll('.cat-item').forEach(i => i.classList.toggle('selected', i.dataset.cat === c));
                openM('modal-misi'); 
            } 
        };

        window.resetHadiahForm = () => {
            document.getElementById('h-id').value = "";
            document.getElementById('h-nama').value = "";
            document.getElementById('h-target').value = "";
            document.getElementById('h-title-text').innerText = "Tambah Hadiah Baru";
            openM('modal-hadiah');
        };

        window.prepEditHadiah = (id,n,t) => {
            if(userNow.r==='admin'){
                document.getElementById('h-id').value=id;
                document.getElementById('h-nama').value=n;
                document.getElementById('h-target').value=t;
                document.getElementById('h-title-text').innerText = "Edit Hadiah";
                openM('modal-hadiah');
            }
        };

        function updateStats(ms) {
            let stats = { "üìö Belajar": 0, "üéÆ Main": 0, "‚öΩ Olahraga": 0, "ü•ó Sehat": 0 };
            ms.forEach(m => { if(m.approved) stats[m.c || "üìö Belajar"] += Math.floor(m.d/10); });
            if(chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Belajar', 'Main', 'Olahraga', 'Sehat'],
                    datasets: [{ data: Object.values(stats), backgroundColor: ['#6C5CE7', '#00CEC9', '#FF7675', '#2ecc71'], borderRadius: 8 }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }

        window.toggleMisi = async (id, st) => { await updateDoc(doc(db,"misi",id), {done:!st, approved:false}); };
        window.approveMisi = async (id) => { await updateDoc(doc(db,"misi",id), {approved:true}); };
        window.delDoc = async (col, id) => { if(confirm('Hapus?')) await deleteDoc(doc(db, col, id)); };

        document.getElementById('btn-save-misi').onclick = async () => {
            const id = document.getElementById('m-id').value;
            const data = { n: document.getElementById('m-nama').value, d: parseInt(document.getElementById('m-durasi').value), c: document.querySelector('.cat-item.selected').dataset.cat };
            id ? await updateDoc(doc(db,"misi",id), data) : await addDoc(collection(db,"misi"), {...data, done:false, approved:false, createdAt:Date.now(), order:999});
            closeM('modal-misi');
        };

        document.getElementById('btn-save-hadiah').onclick = async () => {
            const id = document.getElementById('h-id').value;
            const data = { n: document.getElementById('h-nama').value, t: parseInt(document.getElementById('h-target').value) };
            id ? await updateDoc(doc(db,"hadiah",id), data) : await addDoc(collection(db,"hadiah"), {...data, createdAt:Date.now(), order:999});
            closeM('modal-hadiah');
        };

        document.getElementById('btn-add-misi-trigger').onclick = () => resetMisiForm();
        document.getElementById('btn-add-reward-trigger').onclick = () => resetHadiahForm();
        document.getElementById('btn-dash-trigger').onclick = () => openM('modal-dash');
        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('user-in').value.toLowerCase();
            const p = document.getElementById('pass-in').value;
            if((u==='papa'&&p==='papa')||(u==='mama'&&p==='mama')||(u==='syifa'&&p==='syifa')){
                sessionStorage.setItem('u_online', JSON.stringify({n:u, r:(u==='syifa'?'user':'admin')}));
                location.reload();
            } else alert("Salah!");
        };
        document.getElementById('btn-logout-trigger').onclick = () => { sessionStorage.clear(); location.reload(); };
    </script>
</body>
</html>
