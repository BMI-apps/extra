<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quest Tracker - Quest & Rewards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEC9;
            --accent: #FF7675;
            --gold: #FFD700;
            --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg-gradient); min-height: 100vh; padding: 20px; color: #2D3436; }
        .container { max-width: 500px; margin: 0 auto; }

        /* --- Header & Coin Display --- */
        header { text-align: center; padding: 10px 0 20px; position: relative; }
        .coin-badge {
            background: white; padding: 8px 15px; border-radius: 50px;
            display: inline-flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 0px #eee; font-weight: 600; color: #f39c12;
            margin-top: 10px; border: 2px solid #f1c40f;
        }

        /* --- Stats Card --- */
        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card {
            background: white; border-radius: 20px; padding: 15px;
            text-align: center; box-shadow: 0 8px 0px rgba(0,0,0,0.05);
        }
        .stat-value { font-size: 24px; font-weight: 600; color: var(--primary); }

        /* --- Progress Chart (Simple) --- */
        .chart-container {
            background: white; padding: 20px; border-radius: 25px;
            margin-bottom: 25px; box-shadow: 0 8px 0px rgba(0,0,0,0.05);
        }
        .bar-wrapper { display: flex; align-items: flex-end; justify-content: space-around; height: 100px; padding-top: 10px; }
        .bar { width: 30px; background: var(--secondary); border-radius: 8px 8px 0 0; transition: 0.5s; position: relative; }
        .bar-label { font-size: 10px; text-align: center; margin-top: 5px; color: #636e72; }

        /* --- Modal Style --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(45, 52, 54, 0.85);
            z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; border-radius: 35px; padding: 35px;
            width: 90%; max-width: 420px; border: 6px solid var(--secondary);
        }

        .form-group { margin-bottom: 20px; }
        .form-control { width: 100%; padding: 14px; border-radius: 15px; border: 2px solid #eee; background: #f9f9f9; }

        .submit-btn {
            width: 100%; padding: 16px; background: var(--secondary); color: white;
            border: none; border-radius: 20px; font-weight: 600; cursor: pointer; box-shadow: 0 5px 0 #00b894;
        }

        .activity-item {
            background: white; border-radius: 20px; padding: 15px; margin-bottom: 12px;
            display: flex; align-items: center; border: 2px solid #f1f2f6;
        }
    </style>
</head>
<body>

    <div class="modal active" id="login-modal">
        <div class="modal-content" style="border-color: var(--primary);">
            <h2 style="text-align: center; margin-bottom: 20px;">Quest Login ðŸš€</h2>
            <form id="login-form">
                <div class="form-group"><input type="text" id="login-username" class="form-control" placeholder="Nama..." required></div>
                <div class="form-group"><input type="password" id="login-password" class="form-control" placeholder="Kode..." required></div>
                <button type="submit" class="submit-btn" style="background:var(--primary); box-shadow: 0 5px 0 #4834d4;">Mulai!</button>
            </form>
        </div>
    </div>

    <div class="container" id="main-app" style="display: none;">
        <header>
            <h1 id="user-display">Halo Syifa!</h1>
            <div class="coin-badge">
                <i class="fas fa-coins" style="color: #f1c40f;"></i>
                <span id="coin-count">0</span> Koin Syifa
            </div>
        </header>

        <div class="chart-container">
            <h3 style="font-size: 16px; margin-bottom: 10px;">ðŸ“Š Grafik Mingguan (Menit)</h3>
            <div class="bar-wrapper" id="chart-bars">
                </div>
        </div>

        <div class="stats-container">
            <div class="stat-card"><div class="stat-value" id="total-time">0</div><div class="stat-label">Menit</div></div>
            <div class="stat-card"><div class="stat-value" id="total-missions">0</div><div class="stat-label">Selesai</div></div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3>Misi Hari Ini</h3>
            <button onclick="openModal()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:15px; color:white; cursor:pointer;"><i class="fas fa-plus"></i></button>
        </div>

        <div id="activities-list"></div>
    </div>

    <div class="modal" id="activity-modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Tambah Misi Baru</h3>
            <form id="activity-form">
                <div class="form-group"><input type="text" id="act-name" class="form-control" placeholder="Nama Misi..." required></div>
                <div class="form-group"><input type="number" id="act-duration" class="form-control" placeholder="Durasi (Menit)..." required></div>
                <button type="submit" class="submit-btn">Tambahkan!</button>
                <button type="button" onclick="closeModal()" style="background:none; border:none; width:100%; margin-top:10px; color:#aaa; cursor:pointer;">Batal</button>
            </form>
        </div>
    </div>

    <script>
        const AUTH_USERS = [
            { username: 'papa', password: 'papa', role: 'supervisor' },
            { username: 'syifa', password: 'syifa', role: 'user' }
        ];

        const winSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3');

        // Logic Database
        const DB = {
            getActs: () => JSON.parse(localStorage.getItem('k_acts')) || [],
            saveActs: (d) => localStorage.setItem('k_acts', JSON.stringify(d))
        };

        // Login
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('login-username').value.toLowerCase();
            const p = document.getElementById('login-password').value;
            const user = AUTH_USERS.find(x => x.username === u && x.password === p);
            if(user) {
                localStorage.setItem('k_user', JSON.stringify(user));
                initApp();
            }
        };

        function initApp() {
            const user = JSON.parse(localStorage.getItem('k_user'));
            if(!user) return;
            document.getElementById('login-modal').classList.remove('active');
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-display').textContent = `Halo, ${user.username}!`;
            render();
        }

        function openModal() { document.getElementById('activity-modal').classList.add('active'); }
        function closeModal() { document.getElementById('activity-modal').classList.remove('active'); }

        document.getElementById('activity-form').onsubmit = (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('k_user'));
            const acts = DB.getActs();
            acts.push({
                id: Date.now(),
                name: document.getElementById('act-name').value,
                duration: parseInt(document.getElementById('act-duration').value),
                user: user.role === 'supervisor' ? 'syifa' : user.username,
                completed: false,
                date: new Date().toLocaleDateString('id-ID')
            });
            DB.saveActs(acts);
            closeModal();
            render();
        };

        window.toggleAct = (id) => {
            const acts = DB.getActs();
            const a = acts.find(x => x.id === id);
            if(a) {
                a.completed = !a.completed;
                if(a.completed) winSound.play();
            }
            DB.saveActs(acts);
            render();
        };

        function render() {
            const user = JSON.parse(localStorage.getItem('k_user'));
            let acts = DB.getActs();
            
            // Filter user
            if(user.role !== 'supervisor') acts = acts.filter(x => x.user === user.username);

            const done = acts.filter(x => x.completed);
            const totalMinutes = done.reduce((s, x) => s + x.duration, 0);
            
            document.getElementById('total-time').textContent = totalMinutes;
            document.getElementById('total-missions').textContent = done.length;
            document.getElementById('coin-count').textContent = Math.floor(totalMinutes / 10);

            // Render List
            const list = document.getElementById('activities-list');
            list.innerHTML = acts.map(a => `
                <div class="activity-item">
                    <input type="checkbox" ${a.completed ? 'checked' : ''} onchange="toggleAct(${a.id})" style="width:22px; height:22px; margin-right:12px;">
                    <div style="flex:1">
                        <div style="${a.completed ? 'text-decoration:line-through; color:#ccc' : ''}; font-weight:600;">${a.name}</div>
                        <div style="font-size:12px; color:#aaa;">${a.duration} Menit</div>
                    </div>
                </div>
            `).join('');

            // Render Chart (Sederhana)
            const days = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
            const chartBars = document.getElementById('chart-bars');
            chartBars.innerHTML = days.map(d => `
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="bar" style="height: ${Math.min(totalMinutes/2, 100)}px;"></div>
                    <div class="bar-label">${d}</div>
                </div>
            `).join('');
        }

        initApp();
    </script>
</body>
</html>
