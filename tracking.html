<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Tracker Syifa - Full Database Connection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --p: #6C5CE7; --s: #00CEC9; --a: #FF7675; --g: #FFD700; --bg: #F0F2F5; --ok: #2ecc71; --wait: #f1c40f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .coin-badge { background: white; padding: 10px 15px; border-radius: 50px; border: 2px solid var(--g); font-weight: 600; color: #f39c12; box-shadow: 0 4px 0 #eee; font-size: 20px; }
        .nav-btns { display: flex; gap: 8px; }
        .icon-btn { width: 45px; height: 45px; border-radius: 12px; border: none; cursor: pointer; background: white; box-shadow: 0 4px 0 #ddd; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-plus { width: 35px; height: 35px; border-radius: 10px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 16px; box-shadow: 0 3px 0 rgba(0,0,0,0.1); }
        .card { background: white; padding: 18px; border-radius: 22px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid #eee; }
        .card.approved { border-left-color: var(--ok); }
        .card.pending { border-left-color: var(--wait); }
        .card.reward { border-left-color: var(--g); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 30px; padding: 25px; width: 90%; max-width: 420px; max-height: 90vh; overflow-y: auto; }
        .form-control { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 12px; font-size: 16px; outline: none; }
        .btn-main { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 600; cursor: pointer; color: white; }
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .cat-item { padding: 10px; background: #f1f2f6; border-radius: 12px; text-align: center; cursor: pointer; font-size: 13px; }
        .cat-item.selected { background: var(--p); color: white; }
    </style>
</head>
<body>

    <div class="container" id="app" style="display:none;">
        <header>
            <div class="coin-badge"><i class="fas fa-coins"></i> <span id="coin-val">0</span></div>
            <div class="nav-btns">
                <button class="icon-btn" id="btn-user-trigger" style="display:none; color:var(--s)"><i class="fas fa-users-cog"></i></button>
                <button class="icon-btn" id="btn-dash-trigger" style="display:none; color:var(--p)"><i class="fas fa-chart-bar"></i></button>
                <button class="icon-btn" id="btn-logout-trigger" style="color:var(--a)"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <h1 id="hi-user" style="margin-bottom:25px; color:var(--p)">Halo!</h1>

        <div class="section-box" style="margin-bottom: 30px;">
            <div class="section-header">
                <h3>Misi Syifa ‚ú®</h3>
                <button class="btn-plus" id="btn-add-misi-trigger" style="display:none; background:var(--a);"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-misi"></div>
        </div>

        <div class="section-box">
            <div class="section-header">
                <h3>Pilihan Hadiah üéÅ</h3>
                <button class="btn-plus" id="btn-add-reward-trigger" style="display:none; background:var(--g);"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-hadiah"></div>
        </div>
    </div>

    <div class="modal" id="modal-misi">
        <div class="modal-content">
            <h3 id="m-title-text" style="text-align:center">Tambah Misi</h3><br>
            <input type="hidden" id="m-id">
            <input type="text" id="m-nama" class="form-control" placeholder="Nama Misi">
            <input type="number" id="m-durasi" class="form-control" placeholder="Durasi (Menit)">
            <div class="cat-grid" id="cat-misi-list">
                <div class="cat-item selected" data-cat="üìö Belajar">üìö Belajar</div>
                <div class="cat-item" data-cat="üéÆ Main">üéÆ Main</div>
                <div class="cat-item" data-cat="‚öΩ Olahraga">‚öΩ Olahraga</div>
                <div class="cat-item" data-cat="ü•ó Sehat">ü•ó Sehat</div>
            </div>
            <button id="btn-save-misi" class="btn-main" style="background:var(--p)">Simpan Misi</button>
            <button onclick="closeM('modal-misi')" style="width:100%; border:none; background:none; margin-top:10px; color:#aaa; cursor:pointer">Batal</button>
        </div>
    </div>

    <div class="modal" id="modal-hadiah">
        <div class="modal-content">
            <h3 id="h-title-text" style="text-align:center">Tambah Hadiah</h3><br>
            <input type="hidden" id="h-id">
            <input type="text" id="h-nama" class="form-control" placeholder="Nama Hadiah">
            <input type="number" id="h-target" class="form-control" placeholder="Koin">
            <button id="btn-save-hadiah" class="btn-main" style="background:var(--s)">Simpan Hadiah</button>
            <button onclick="closeM('modal-hadiah')" style="width:100%; border:none; background:none; margin-top:10px; color:#aaa; cursor:pointer">Batal</button>
        </div>
    </div>

    <div class="modal" id="modal-user-list">
        <div class="modal-content">
            <div class="section-header"><h3>Daftar User</h3><button class="btn-plus" onclick="resetUserForm()" style="background:var(--s)"><i class="fas fa-user-plus"></i></button></div>
            <div id="list-user-db" style="margin-top:15px"></div>
            <button onclick="closeM('modal-user-list')" class="btn-main" style="background:#eee; color:#666; margin-top:15px">Tutup</button>
        </div>
    </div>

    <div class="modal" id="modal-user-form">
        <div class="modal-content">
            <h3 id="u-title-text">User Baru</h3><br>
            <input type="hidden" id="u-id">
            <input type="text" id="u-nama" class="form-control" placeholder="Nama">
            <input type="password" id="u-pass" class="form-control" placeholder="Password">
            <select id="u-role" class="form-control"><option value="user">User</option><option value="admin">Admin</option></select>
            <button id="btn-save-user" class="btn-main" style="background:var(--s)">Simpan</button>
        </div>
    </div>

    <div class="modal active" id="modal-login">
        <div class="modal-content">
            <h2 style="text-align:center; margin-bottom:20px;">Quest Login üöÄ</h2>
            <form id="form-login">
                <input type="text" id="user-in" class="form-control" placeholder="Nama" required>
                <input type="password" id="pass-in" class="form-control" placeholder="Kode" required>
                <button type="submit" class="btn-main" style="background:var(--p)">Masuk</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, deleteDoc, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // GANTI INI DENGAN CONFIG PAPA SENDIRI JIKA BERBEDA
        const firebaseConfig = { apiKey: "AIzaSyAE72y6Rg0_h7kuNR_n1777K1r0hGlwIA0", authDomain: "questsyifa.firebaseapp.com", projectId: "questsyifa", storageBucket: "questsyifa.firebasestorage.app", messagingSenderId: "361840364826", appId: "1:361840364826:web:2f555b73dd074e7dabf0a3" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const userNow = JSON.parse(sessionStorage.getItem('u_online'));

        window.closeM = (id) => document.getElementById(id).classList.remove('active');
        const openM = (id) => document.getElementById(id).classList.add('active');

        // Handling Kategori
        document.querySelectorAll('.cat-item').forEach(el => {
            el.onclick = () => {
                el.parentElement.querySelectorAll('.cat-item').forEach(i => i.classList.remove('selected'));
                el.classList.add('selected');
            };
        });

        if(userNow){
            document.getElementById('modal-login').classList.remove('active');
            document.getElementById('app').style.display = 'block';
            document.getElementById('hi-user').textContent = `Halo, ${userNow.n}!`;
            
            if(userNow.r === 'admin') {
                document.getElementById('btn-dash-trigger').style.display = 'flex';
                document.getElementById('btn-user-trigger').style.display = 'flex';
                document.getElementById('btn-add-misi-trigger').style.display = 'flex';
                document.getElementById('btn-add-reward-trigger').style.display = 'flex';
                
                onSnapshot(collection(db, "users"), (snap) => {
                    let h = ''; snap.forEach(d => {
                        const u = d.data();
                        h += `<div class="card" style="padding:10px">
                            <div style="flex:1"><b>${u.n}</b></div>
                            <button onclick="prepEditUser('${d.id}','${u.n}','${u.p}','${u.r}')" style="border:none;background:none;color:var(--p);margin-right:10px"><i class="fas fa-edit"></i></button>
                            <button onclick="delDoc('users','${d.id}')" style="border:none;background:none;color:var(--a)"><i class="fas fa-trash"></i></button>
                        </div>`;
                    });
                    document.getElementById('list-user-db').innerHTML = h;
                });
            }

            // Realtime Misi
            onSnapshot(query(collection(db, "misi"), orderBy("order", "asc")), (snap) => {
                let tk = 0;
                let html = snap.docs.map(d => {
                    const m = d.data();
                    const koin = Math.floor(m.d/10);
                    if(m.approved) tk += koin;
                    const isPending = m.done && !m.approved;
                    return `<div class="card ${m.approved?'approved':(isPending?'pending':'')}" data-id="${d.id}">
                        <input type="checkbox" style="width:22px;height:22px;margin-right:12px" ${m.done?'checked':''} ${userNow.r==='admin'?'disabled':''} onchange="toggleMisi('${d.id}',${m.done})">
                        <div style="flex:1" onclick="prepEditMisi('${d.id}','${m.n}',${m.d},'${m.c}')">
                            <div style="font-weight:600">${m.n}</div>
                            <div style="font-size:12px;color:#888">${m.c} ‚Ä¢ <b>${m.d} Menit</b> ‚Ä¢ <span style="color:#f39c12">ü™ô ${koin} Koin</span></div>
                        </div>
                        ${userNow.r==='admin' && isPending ? `<button onclick="approveMisi('${d.id}')" style="background:var(--ok);color:white;border:none;padding:5px 10px;border-radius:8px;margin-right:8px;font-size:11px">Validasi</button>` : ''}
                        ${userNow.r==='admin' ? `<button onclick="delDoc('misi','${d.id}')" style="color:var(--a);border:none;background:none"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }).join('');
                document.getElementById('list-misi').innerHTML = html;
                document.getElementById('coin-val').textContent = tk;
            });

            // Realtime Hadiah
            onSnapshot(query(collection(db, "hadiah"), orderBy("order", "asc")), (snap) => {
                document.getElementById('list-hadiah').innerHTML = snap.docs.map(d => {
                    const h = d.data();
                    return `<div class="card reward" data-id="${d.id}">
                        <div style="flex:1" onclick="prepEditHadiah('${d.id}','${h.n}',${h.t})">
                            <div style="font-weight:600">${h.n}</div>
                            <div style="font-size:12px;color:#f39c12">Harga: ${h.t} Koin</div>
                        </div>
                        ${userNow.r==='admin' ? `<button onclick="delDoc('hadiah','${d.id}')" style="color:var(--a);border:none;background:none"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }).join('');
            });
        }

        // CRUD LOGIC
        window.toggleMisi = async (id, st) => { await updateDoc(doc(db,"misi",id), {done:!st, approved:false}); };
        window.approveMisi = async (id) => { await updateDoc(doc(db,"misi",id), {approved:true}); };
        window.delDoc = async (col, id) => { if(confirm('Hapus?')) await deleteDoc(doc(db, col, id)); };

        // FORM RESET & PREP
        window.resetMisiForm = () => {
            document.getElementById('m-id').value=""; document.getElementById('m-nama').value=""; document.getElementById('m-durasi').value="";
            document.getElementById('m-title-text').innerText="Tambah Misi"; openM('modal-misi');
        };
        window.prepEditMisi = (id,n,d,c) => {
            if(userNow.r!=='admin') return;
            document.getElementById('m-id').value=id; document.getElementById('m-nama').value=n; document.getElementById('m-durasi').value=d;
            document.querySelectorAll('#cat-misi-list .cat-item').forEach(i => i.classList.toggle('selected', i.dataset.cat===c));
            document.getElementById('m-title-text').innerText="Edit Misi"; openM('modal-misi');
        };

        document.getElementById('btn-save-misi').onclick = async () => {
            const id = document.getElementById('m-id').value;
            const data = { n: document.getElementById('m-nama').value, d: parseInt(document.getElementById('m-durasi').value), c: document.querySelector('#cat-misi-list .cat-item.selected').dataset.cat };
            if(id) await updateDoc(doc(db,"misi",id), data);
            else await addDoc(collection(db,"misi"), {...data, done:false, approved:false, order:999});
            closeM('modal-misi');
        };

        // LOGIN SYSTEM
        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const uIn = document.getElementById('user-in').value.toLowerCase();
            const pIn = document.getElementById('pass-in').value;
            const snap = await getDocs(query(collection(db, "users"), where("n", "==", uIn), where("p", "==", pIn)));
            if(!snap.empty) {
                sessionStorage.setItem('u_online', JSON.stringify(snap.docs[0].data()));
                location.reload();
            } else if(uIn === 'papa' && pIn === 'papa') {
                sessionStorage.setItem('u_online', JSON.stringify({n:'papa', r:'admin'}));
                location.reload();
            } else alert("Salah!");
        };

        document.getElementById('btn-logout-trigger').onclick = () => { sessionStorage.clear(); location.reload(); };
        document.getElementById('btn-add-misi-trigger').onclick = () => resetMisiForm();
        document.getElementById('btn-add-reward-trigger').onclick = () => { document.getElementById('h-id').value=""; openM('modal-hadiah'); };
    </script>
</body>
</html>
