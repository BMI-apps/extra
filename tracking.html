<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Syifa v12.9 - Database Stable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --p: #6C5CE7; --s: #00CEC9; --a: #FF7675; --g: #FFD700; --bg: #F0F2F5; --ok: #2ecc71; --wait: #f1c40f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); padding: 20px; padding-bottom: 80px; }
        .container { max-width: 500px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .coin-badge { background: white; padding: 10px 15px; border-radius: 50px; border: 2px solid var(--g); font-weight: 600; color: #f39c12; box-shadow: 0 4px 0 #eee; font-size: 20px; }
        .nav-btns { display: flex; gap: 8px; }
        .icon-btn { width: 45px; height: 45px; border-radius: 12px; border: none; cursor: pointer; background: white; box-shadow: 0 4px 0 #ddd; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .progress-container { background: white; padding: 15px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .progress-bg { background: #eee; height: 16px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: linear-gradient(90deg, var(--s), var(--p)); width: 0%; height: 100%; transition: 1s; border-radius: 10px; }
        .card { background: white; padding: 18px; border-radius: 22px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid #ccc; }
        .card.done { border-left-color: var(--wait); background: #fffdf5; }
        .card.approved { border-left-color: var(--ok); background: #fafffa; }
        .card.reward { border-left-color: var(--g); }
        .card.history { opacity: 0.8; border-left-color: #9b59b6; background: #fdfbff; font-size: 13px; }
        .btn-claim { background: var(--ok); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 11px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.active { display: flex !important; }
        .modal-content { background: white; border-radius: 30px; padding: 25px; width: 90%; max-width: 420px; }
        .form-control { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 12px; font-size: 16px; outline: none; }
        .btn-main { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 600; cursor: pointer; color: white; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container" id="app" style="display:none;">
        <header>
            <div class="coin-badge"><i class="fas fa-coins"></i> <span id="coin-val">0</span></div>
            <div class="nav-btns">
                <button class="icon-btn" id="nav-user" style="display:none; color:var(--s)"><i class="fas fa-users-cog"></i></button>
                <button class="icon-btn" id="nav-dash" style="display:none; color:var(--p)"><i class="fas fa-chart-bar"></i></button>
                <button class="icon-btn" id="nav-logout" style="color:var(--a)"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="progress-container">
            <div style="display:flex; justify-content:space-between; font-size:14px; font-weight:600;">
                <span id="target-name">Target</span><span id="target-percent">0%</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
            <p id="target-info" style="font-size:11px; color:#888; text-align:center"></p>
        </div>

        <h1 id="hi-user" style="margin-bottom:20px; color:var(--p)">Halo!</h1>

        <div class="section-box">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <h3>Misi Hari Ini ‚ú®</h3>
                <button class="icon-btn" id="btn-add-misi-trigger" style="display:none; background:var(--a); color:white; width:35px; height:35px;"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-misi"></div>
        </div>

        <div class="section-box">
            <div style="display:flex; justify-content:space-between; align-items:center; margin: 30px 0 10px;">
                <h3>Hadiah Seru üéÅ</h3>
                <button class="icon-btn" id="btn-add-reward-trigger" style="display:none; background:var(--g); color:white; width:35px; height:35px;"><i class="fas fa-plus"></i></button>
            </div>
            <div id="list-hadiah"></div>
        </div>

        <div class="section-box" style="margin-top:40px">
            <h3 style="color:#888"><i class="fas fa-history"></i> Buku Catatan Syifa</h3>
            <div id="list-history" style="margin-top:15px"></div>
        </div>
    </div>

    <div class="modal active" id="modal-login"><div class="modal-content"><h2>Login Quest</h2><br><form id="form-login"><input type="text" id="user-in" class="form-control" placeholder="Nama"><input type="password" id="pass-in" class="form-control" placeholder="Kode"><button type="submit" class="btn-main" style="background:var(--p)">Masuk</button></form></div></div>
    <div class="modal" id="modal-misi"><div class="modal-content"><h3>Atur Misi</h3><br><input type="hidden" id="m-id"><input type="text" id="m-nama" class="form-control" placeholder="Nama Misi"><input type="number" id="m-durasi" class="form-control" placeholder="Menit"><button id="btn-save-misi" class="btn-main" style="background:var(--p)">Simpan</button><button onclick="closeM('modal-misi')" style="width:100%; background:none; border:none; margin-top:10px; color:#aaa">Batal</button></div></div>
    <div class="modal" id="modal-hadiah"><div class="modal-content"><h3>Atur Hadiah</h3><br><input type="hidden" id="h-id"><input type="text" id="h-nama" class="form-control" placeholder="Nama Hadiah"><input type="number" id="h-target" class="form-control" placeholder="Koin"><button id="btn-save-hadiah" class="btn-main" style="background:var(--s)">Simpan</button><button onclick="closeM('modal-hadiah')" style="width:100%; background:none; border:none; margin-top:10px; color:#aaa">Batal</button></div></div>
    <div class="modal" id="modal-user-list"><div class="modal-content"><h3>Daftar Pengguna</h3><div id="list-user-db" style="margin:15px 0"></div><button onclick="closeM('modal-user-list')" class="btn-main" style="background:#eee; color:#666">Tutup</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, deleteDoc, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Konfigurasi Database - Pastikan ProjectID benar
        const firebaseConfig = { projectId: "questsyifa", storageBucket: "questsyifa.appspot.com" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const userNow = JSON.parse(sessionStorage.getItem('u_online'));

        window.closeM = (id) => document.getElementById(id).classList.remove('active');
        window.openM = (id) => document.getElementById(id).classList.add('active');

        if(userNow){
            document.getElementById('modal-login').classList.remove('active');
            document.getElementById('app').style.display = 'block';
            document.getElementById('hi-user').textContent = `Halo, ${userNow.n}!`;
            
            if(userNow.r === 'admin') {
                document.querySelectorAll('#nav-user, #nav-dash, #btn-add-misi-trigger, #btn-add-reward-trigger').forEach(el => el.style.display = 'flex');
                document.getElementById('nav-user').onclick = () => openM('modal-user-list');
                initSort();
            }

            // Sync Data
            let dataMisi = [];
            let dataHadiah = [];

            onSnapshot(query(collection(db, "misi"), orderBy("order", "asc")), (snap) => {
                dataMisi = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI(dataMisi, dataHadiah);
            });

            onSnapshot(query(collection(db, "hadiah"), orderBy("order", "asc")), (snap) => {
                dataHadiah = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI(dataMisi, dataHadiah);
            });
        }

        function updateUI(misi, hadiah) {
            let mHtml = ''; let hHtml = ''; let histHtml = '';
            let koinMisi = 0; let koinTerpakai = 0;

            misi.forEach(m => {
                const v = Math.floor(m.d/10);
                if(m.claimed) {
                    histHtml += `<div class="card history"><span>‚úÖ Misi Selesai: <b>${m.n}</b></span> <small>+ü™ô${v}</small></div>`;
                    if(m.approved) koinMisi += v;
                } else {
                    if(m.approved) koinMisi += v;
                    mHtml += `<div class="card ${m.approved?'approved':(m.done?'done':'')}" data-id="${m.id}">
                        ${userNow.r==='admin'?'<i class="fas fa-bars handle"></i>':''}
                        <input type="checkbox" style="width:22px;height:22px;margin-right:12px" ${m.done?'checked':''} ${m.approved?'disabled':''} onchange="laporMisi('${m.id}', this.checked)">
                        <div style="flex:1" onclick="editMisi('${m.id}','${m.n}',${m.d})"><b>${m.n}</b><br><small>${m.d}m ‚Ä¢ ü™ô ${v}</small></div>
                        ${userNow.r==='admin' && m.done && !m.approved ? `<button onclick="validMisi('${m.id}')" class="btn-claim" style="background:var(--p)">Valid</button>` : ''}
                        ${userNow.r==='admin' ? `<button onclick="delD('misi','${m.id}')" style="color:var(--a);border:none;background:none;margin-left:10px"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            });

            hadiah.forEach(h => {
                if(h.claimed) {
                    koinTerpakai += h.t;
                    histHtml = `<div class="card history" style="border-left-color:var(--g)"><span>üéÅ Hadiah Diklaim: <b>${h.n}</b></span> <small>-ü™ô${h.t}</small></div>` + histHtml;
                } else {
                    hHtml += `<div class="card reward" data-id="${h.id}">
                        ${userNow.r==='admin'?'<i class="fas fa-bars handle"></i>':''}
                        <div style="flex:1" onclick="editHadiah('${h.id}','${h.n}',${h.t})"><b>${h.n}</b><br><small>${h.t} Koin</small></div>
                        ${(koinMisi - koinTerpakai) >= h.t && userNow.r !== 'admin' ? `<button onclick="klaimH('${h.id}','${h.n}',${h.t})" class="btn-claim">KLAIM</button>` : ''}
                        ${userNow.r==='admin' ? `<button onclick="delD('hadiah','${h.id}')" style="color:var(--a);border:none;background:none;margin-left:10px"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            });

            const koinNet = koinMisi - koinTerpakai;
            document.getElementById('coin-val').innerText = koinNet;

            // Update Progress Bar ke Hadiah Terdekat yang Belum Diklaim
            const targetH = hadiah.find(h => !h.claimed && h.t > koinNet) || hadiah.find(h => !h.claimed);
            if(targetH) {
                const p = Math.min(100, Math.floor((koinNet / targetH.t) * 100));
                document.getElementById('progress-bar').style.width = p+'%';
                document.getElementById('target-percent').innerText = p+'%';
                document.getElementById('target-name').innerText = `Target: ${targetH.n}`;
                document.getElementById('target-info').innerText = `${koinNet} / ${targetH.t} koin`;
            }

            document.getElementById('list-misi').innerHTML = mHtml || '<p style="text-align:center;color:#999">Belum ada misi</p>';
            document.getElementById('list-hadiah').innerHTML = hHtml || '<p style="text-align:center;color:#999">Belum ada hadiah</p>';
            document.getElementById('list-history').innerHTML = histHtml || '<p style="text-align:center;color:#999">Belum ada catatan</p>';
        }

        // Actions
        window.laporMisi = (id, st) => updateDoc(doc(db, "misi", id), { done: st });
        window.validMisi = (id) => updateDoc(doc(db, "misi", id), { approved: true, claimed: true });
        window.klaimH = (id, n, t) => confirm(`Klaim ${n}?`) && updateDoc(doc(db, "hadiah", id), { claimed: true });
        window.delD = (c, id) => confirm('Hapus?') && deleteDoc(doc(db, c, id));

        // Form Logic
        document.getElementById('btn-save-misi').onclick = async () => {
            const id = document.getElementById('m-id').value;
            const d = { n: document.getElementById('m-nama').value, d: parseInt(document.getElementById('m-durasi').value) };
            id ? await updateDoc(doc(db,"misi",id), d) : await addDoc(collection(db,"misi"), {...d, order:99, done:false, approved:false, claimed:false});
            closeM('modal-misi');
        };

        document.getElementById('btn-save-hadiah').onclick = async () => {
            const id = document.getElementById('h-id').value;
            const d = { n: document.getElementById('h-nama').value, t: parseInt(document.getElementById('h-target').value) };
            id ? await updateDoc(doc(db,"hadiah",id), d) : await addDoc(collection(db,"hadiah"), {...d, order:99, claimed:false});
            closeM('modal-hadiah');
        };

        // Login
        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault();
            const n = document.getElementById('user-in').value.toLowerCase();
            const p = document.getElementById('pass-in').value;
            if(n==='syifa' && p==='123') { sessionStorage.setItem('u_online', JSON.stringify({n:'Syifa', r:'user'})); location.reload(); }
            else if(n==='papa' && p==='papa') { sessionStorage.setItem('u_online', JSON.stringify({n:'Papa', r:'admin'})); location.reload(); }
            else alert("Gagal!");
        };
        document.getElementById('nav-logout').onclick = () => { sessionStorage.clear(); location.reload(); };

        function initSort() {
            new Sortable(document.getElementById('list-misi'), { handle:'.handle', animation:150, onEnd: () => saveO('misi', 'list-misi') });
            new Sortable(document.getElementById('list-hadiah'), { handle:'.handle', animation:150, onEnd: () => saveO('hadiah', 'list-hadiah') });
        }
        async function saveO(col, elId) {
            const items = document.getElementById(elId).querySelectorAll('.card');
            items.forEach((item, i) => { const id = item.dataset.id; if(id) updateDoc(doc(db, col, id), { order: i }); });
        }
    </script>
</body>
</html>
