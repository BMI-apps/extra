<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quest Tracker - Kids Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEC9;
            --accent: #FF7675;
            --success: #55EFC4;
            --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: #2D3436;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* --- Header & Logo --- */
        header {
            text-align: center;
            padding: 20px 0 30px;
            position: relative;
        }

        #logout-btn {
            position: absolute;
            right: 0;
            top: 10px;
            background: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            color: var(--accent);
            cursor: pointer;
            box-shadow: 0 4px 0px #fab1a0;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
        }

        .logo i { font-size: 35px; color: var(--primary); }

        /* --- Stats --- */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 0px rgba(0,0,0,0.05);
        }

        .stat-value { font-size: 28px; font-weight: 600; color: var(--primary); }
        .stat-label { font-size: 14px; color: #636e72; }

        /* --- Modal (Padding Lega) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(45, 52, 54, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            border-radius: 35px;
            padding: 40px; /* Jarak aman dari border */
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 6px solid var(--secondary);
            transform: translateY(20px);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content { transform: translateY(0); }

        .form-group {
            margin-bottom: 25px; /* Spasi antar baris */
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid #f1f2f6;
            border-radius: 18px;
            background: #f9f9f9;
            font-size: 16px;
            outline: none;
        }

        /* --- Buttons --- */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 0px #00b894;
        }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 55px; height: 55px;
            border-radius: 18px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 0px #d63031;
        }

        .activity-item {
            background: white;
            border-radius: 22px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border: 2px solid #f1f2f6;
        }

        @keyframes popUp {
            0% { transform: translateX(-50%) translateY(50px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="modal active" id="login-modal">
        <div class="modal-content" style="border-color: var(--primary);">
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="logo"><i class="fas fa-rocket"></i></div>
                <h2>Masuk Quest!</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>Siapa namamu?</label>
                    <input type="text" id="login-username" class="form-control" placeholder="Papa / Syifa" required>
                </div>
                <div class="form-group">
                    <label>Kode Rahasia</label>
                    <input type="password" id="login-password" class="form-control" placeholder="****" required>
                </div>
                <button type="submit" class="submit-btn" style="background: var(--primary); box-shadow: 0 6px 0px #4834d4;">Mulai!</button>
                <p id="login-error" style="color: var(--accent); text-align: center; margin-top: 15px; font-weight: 600;"></p>
            </form>
        </div>
    </div>

    <div class="container" id="main-app-container" style="display: none;">
        <header>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            <div class="logo"><i class="fas fa-crown"></i></div>
            <h1 id="user-display">Halo!</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-time">0</div>
                <div class="stat-label">Menit Aktif</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-count">0</div>
                <div class="stat-label">Misi Selesai</div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 id="list-title">Misi Syifa ðŸš€</h2>
            <button class="add-btn" id="open-modal"><i class="fas fa-plus"></i></button>
        </div>

        <div id="activities-container"></div>
    </div>

    <div class="modal" id="activity-modal">
        <div class="modal-content">
            <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h3>âœ¨ Tambah Misi</h3>
                <button class="close-modal" style="background:none; border:none; font-size:35px; cursor:pointer; color:#bdc3c7">&times;</button>
            </div>
            <form id="activity-form">
                <div class="form-group">
                    <label>Nama Misimu</label>
                    <input type="text" id="activity-name" class="form-control" placeholder="Contoh: Belajar Quran..." required>
                </div>
                <div class="form-group">
                    <label>Durasi (Menit)</label>
                    <input type="number" id="activity-duration" class="form-control" value="30" required>
                </div>
                <button type="submit" class="submit-btn">Tambahkan!</button>
            </form>
        </div>
    </div>

    <script>
        // --- DATA USERS ---
        const AUTH_USERS = [
            { username: 'papa', password: 'papa', role: 'supervisor' },
            { username: 'syifa', password: 'syifa', role: 'user' }
        ];

        const winSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3');
        const popSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');

        const DB = {
            get: () => JSON.parse(localStorage.getItem('kids_activities')) || [],
            save: (data) => localStorage.setItem('kids_activities', JSON.stringify(data))
        };

        // Auth Logic
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('login-username').value.toLowerCase();
            const p = document.getElementById('login-password').value;
            const user = AUTH_USERS.find(x => x.username === u && x.password === p);
            
            if(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                initApp();
            } else {
                document.getElementById('login-error').textContent = "Nama/Kode salah!";
            }
        };

        function initApp() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(!user) return;
            document.getElementById('login-modal').classList.remove('active');
            document.getElementById('main-app-container').style.display = 'block';
            document.getElementById('user-display').textContent = `Halo, ${user.username}!`;
            document.getElementById('list-title').textContent = user.role === 'supervisor' ? "Misi Semua" : "Misimu ðŸš€";
            render();
        }

        document.getElementById('logout-btn').onclick = () => {
            localStorage.removeItem('currentUser');
            location.reload();
        };

        // Modal & Activity Logic
        document.getElementById('open-modal').onclick = () => { popSound.play(); document.getElementById('activity-modal').classList.add('active'); };
        document.querySelector('.close-modal').onclick = () => document.getElementById('activity-modal').classList.remove('active');

        document.getElementById('activity-form').onsubmit = (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const acts = DB.get();
            acts.push({
                id: Date.now(),
                name: document.getElementById('activity-name').value,
                duration: parseInt(document.getElementById('activity-duration').value),
                user: user.role === 'supervisor' ? 'syifa' : user.username,
                completed: false
            });
            DB.save(acts);
            document.getElementById('activity-modal').classList.remove('active');
            e.target.reset();
            render();
        };

        window.toggleAct = (id) => {
            const acts = DB.get();
            const a = acts.find(x => x.id === id);
            if(a) {
                a.completed = !a.completed;
                if(a.completed) {
                    winSound.play();
                    showToast("Hebat Banget! âœ¨");
                }
            }
            DB.save(acts);
            render();
        };

        window.deleteAct = (id) => {
            if(confirm('Hapus misi ini?')) {
                const acts = DB.get().filter(x => x.id !== id);
                DB.save(acts);
                render();
            }
        };

        function showToast(text) {
            const toast = document.createElement('div');
            toast.textContent = text;
            toast.style.cssText = `position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 15px 30px; border-radius: 50px; font-weight: 600; z-index: 3000; box-shadow: 0 10px 20px rgba(0,0,0,0.2); animation: popUp 0.4s ease forwards;`;
            document.body.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 2000);
        }

        function render() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            let acts = DB.get();
            
            // Jika Syifa login, hanya lihat punya Syifa. Papa bisa lihat semua.
            if(user.role !== 'supervisor') {
                acts = acts.filter(x => x.user === user.username);
            }

            const done = acts.filter(x => x.completed);
            document.getElementById('total-time').textContent = done.reduce((s, x) => s + x.duration, 0);
            document.getElementById('completed-count').textContent = done.length;

            const container = document.getElementById('activities-container');
            container.innerHTML = acts.map(a => `
                <div class="activity-item">
                    <input type="checkbox" ${a.completed ? 'checked' : ''} onchange="toggleAct(${a.id})" style="width:25px; height:25px; margin-right:15px;">
                    <div style="flex:1">
                        <div style="font-weight:600; ${a.completed ? 'text-decoration:line-through; color:#ccc' : ''}">${a.name}</div>
                        <div style="font-size:12px; color:#636e72">${a.duration} Menit ${user.role === 'supervisor' ? 'â€¢ User: '+a.user : ''}</div>
                    </div>
                    <button onclick="deleteAct(${a.id})" style="background:none; border:none; color:var(--accent); cursor:pointer"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        initApp();
    </script>
</body>
</html>
