<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Tracker - Final Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7; --secondary: #00CEC9; --accent: #FF7675;
            --gold: #FFD700; --bg: #F0F2F5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }

        /* --- Header --- */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .coin-badge { background: white; padding: 10px 15px; border-radius: 50px; border: 2px solid var(--gold); font-weight: 600; color: #f39c12; box-shadow: 0 4px 0 #eee; }
        .nav-btns { display: flex; gap: 8px; }
        .icon-btn { width: 45px; height: 45px; border-radius: 12px; border: none; cursor: pointer; background: white; box-shadow: 0 4px 0 #ddd; font-size: 18px; }

        /* --- Reward Card --- */
        .reward-card { background: white; border-radius: 25px; padding: 20px; margin-bottom: 25px; border: 3px solid var(--gold); }

        /* --- Modal (Padding Lega) --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 35px; padding: 40px; width: 90%; max-width: 420px; position: relative; }

        /* --- Form --- */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: 600; }
        .form-control { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eee; background: #f9f9f9; font-size: 16px; }

        /* --- Category Icons --- */
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .cat-item { padding: 12px; background: #f1f2f6; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; font-size: 14px; }
        .cat-item.selected { background: var(--primary); color: white; border-color: var(--primary); }

        .btn-main { width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: 600; font-size: 18px; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 6px 0 #4834d4; }
        .btn-secondary { background: var(--secondary); color: white; box-shadow: 0 6px 0 #00b894; }

        /* --- List --- */
        .activity-item { background: white; padding: 18px; border-radius: 22px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .checkbox { width: 28px; height: 28px; margin-right: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="modal active" id="modal-login">
        <div class="modal-content">
            <h2 style="text-align:center; margin-bottom:20px;">Quest Login üöÄ</h2>
            <form id="form-login">
                <div class="form-group"><input type="text" id="user-in" class="form-control" placeholder="Nama (Papa/Syifa)" required></div>
                <div class="form-group"><input type="password" id="pass-in" class="form-control" placeholder="Kode Rahasia" required></div>
                <button type="submit" class="btn-main btn-primary">Mulai!</button>
            </form>
        </div>
    </div>

    <div class="container" id="app" style="display:none;">
        <header>
            <div class="coin-badge"><i class="fas fa-coins"></i> <span id="coin-val">0</span></div>
            <div class="nav-btns">
                <button class="icon-btn" id="btn-gift" style="display:none; color:var(--primary)"><i class="fas fa-gift"></i></button>
                <button class="icon-btn" id="btn-logout" style="color:var(--accent)"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <h1 id="hi-user" style="margin-bottom:15px; color:var(--primary)">Halo!</h1>

        <div class="reward-card">
            <h3 style="font-size:14px; color:#aaa; margin-bottom:5px;">Target Hadiah:</h3>
            <div id="reward-display" style="font-weight:600; font-size:18px;">Belum ada hadiah</div>
            <div style="font-size:12px; color:var(--accent); margin-top:5px;">Target: <span id="target-val">0</span> Koin</div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3>Misi Hari Ini</h3>
            <button class="icon-btn" onclick="openM('modal-add')" style="background:var(--accent); color:white; box-shadow:0 4px 0 #d63031"><i class="fas fa-plus"></i></button>
        </div>

        <div id="list-misi"></div>
    </div>

    <div class="modal" id="modal-add">
        <div class="modal-content">
            <h3 style="margin-bottom:20px;">Misi Baru ‚ú®</h3>
            <form id="form-misi">
                <div class="form-group">
                    <label>Apa Misinya?</label>
                    <input type="text" id="m-nama" class="form-control" placeholder="Contoh: Ngaji / Belajar" required>
                </div>
                <div class="form-group">
                    <label>Berapa Menit?</label>
                    <input type="number" id="m-durasi" class="form-control" value="30" required>
                </div>
                <div class="form-group">
                    <label>Pilih Kategori</label>
                    <div class="category-grid" id="cat-selector">
                        <div class="cat-item selected" data-cat="Belajar">üìö Belajar</div>
                        <div class="cat-item" data-cat="Main">üéÆ Bermain</div>
                        <div class="cat-item" data-cat="Olahraga">‚öΩ Olahraga</div>
                        <div class="cat-item" data-cat="Sehat">ü•ó Sehat</div>
                    </div>
                </div>
                <button type="submit" class="btn-main btn-primary">Tambahkan!</button>
                <button type="button" onclick="closeM('modal-add')" style="width:100%; border:none; background:none; margin-top:15px; color:#aaa; cursor:pointer;">Batal</button>
            </form>
        </div>
    </div>

    <div class="modal" id="modal-reward">
        <div class="modal-content">
            <h3 style="margin-bottom:20px;">Atur Hadiah Syifa üéÅ</h3>
            <form id="form-reward">
                <div class="form-group">
                    <label>Nama Hadiah</label>
                    <input type="text" id="r-nama" class="form-control" placeholder="Misal: Es Krim" required>
                </div>
                <div class="form-group">
                    <label>Butuh Berapa Koin?</label>
                    <input type="number" id="r-target" class="form-control" placeholder="Misal: 50" required>
                </div>
                <button type="submit" class="btn-main btn-secondary">Simpan Target</button>
                <button type="button" onclick="closeM('modal-reward')" style="width:100%; border:none; background:none; margin-top:15px; color:#aaa; cursor:pointer;">Batal</button>
            </form>
        </div>
    </div>

    <script>
        const USERS = [{ n: 'papa', p: 'papa', r: 'admin' }, { n: 'syifa', p: 'syifa', r: 'user' }];
        let userNow = null;
        let catNow = "Belajar";
        const soundWin = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3');

        const DB = {
            get: (k) => JSON.parse(localStorage.getItem(k)) || [],
            save: (k, v) => localStorage.setItem(k, JSON.stringify(v))
        };

        // Login
        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('user-in').value.toLowerCase();
            const p = document.getElementById('pass-in').value;
            const f = USERS.find(x => x.n === u && x.p === p);
            if(f) { userNow = f; sessionStorage.setItem('u', JSON.stringify(f)); start(); }
            else { alert("Salah!"); }
        };

        document.getElementById('btn-logout').onclick = () => { sessionStorage.clear(); location.reload(); };
        document.getElementById('btn-gift').onclick = () => openM('modal-reward');

        function openM(id) { document.getElementById(id).classList.add('active'); }
        function closeM(id) { document.getElementById(id).classList.remove('active'); }

        // Category Selector
        document.querySelectorAll('.cat-item').forEach(el => {
            el.onclick = () => {
                document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('selected'));
                el.classList.add('selected');
                catNow = el.dataset.cat;
            };
        });

        // Add Misi
        document.getElementById('form-misi').onsubmit = (e) => {
            e.preventDefault();
            const ms = DB.get('misi');
            ms.push({ id: Date.now(), n: document.getElementById('m-nama').value, d: parseInt(document.getElementById('m-durasi').value), c: catNow, done: false });
            DB.save('misi', ms);
            closeM('modal-add');
            e.target.reset();
            render();
        };

        // Reward Setting
        document.getElementById('form-reward').onsubmit = (e) => {
            e.preventDefault();
            const rew = { n: document.getElementById('r-nama').value, t: document.getElementById('r-target').value };
            localStorage.setItem('reward', JSON.stringify(rew));
            closeM('modal-reward');
            render();
        };

        window.toggleM = (id) => {
            const ms = DB.get('misi');
            const m = ms.find(x => x.id === id);
            if(m) { m.done = !m.done; if(m.done) soundWin.play(); }
            DB.save('misi', ms);
            render();
        };

        window.delM = (id) => {
            if(confirm('Hapus?')) {
                const ms = DB.get('misi').filter(x => x.id !== id);
                DB.save('misi', ms);
                render();
            }
        };

        function render() {
            const ms = DB.get('misi');
            const r = JSON.parse(localStorage.getItem('reward')) || { n: 'Belum diatur Papa', t: 0 };
            
            // Hitung total menit yang sudah selesai
            const totalD = ms.filter(x => x.done).reduce((s, x) => s + x.duration || x.d, 0);
            
            // Hitung koin (10 menit = 1 koin)
            const coins = Math.floor(totalD / 10);
            
            // --- LOGIKA BARU: HITUNG SISA MENIT ---
            const koinDibutuhkan = parseInt(r.t);
            const koinKurang = koinDibutuhkan - coins;
            const menitKurang = koinKurang > 0 ? koinKurang * 10 : 0;
            
            // Update Tampilan Atas
            document.getElementById('coin-val').textContent = coins;
            document.getElementById('reward-display').textContent = r.n;
            document.getElementById('target-val').textContent = r.t;
        
            // Tampilkan informasi sisa menit di dalam kotak reward
            const rewardCard = document.querySelector('.reward-card');
            
            // Hapus info sisa lama jika ada agar tidak double
            const oldInfo = document.getElementById('info-sisa');
            if(oldInfo) oldInfo.remove();
        
            if (menitKurang > 0) {
                const infoSisa = document.createElement('div');
                infoSisa.id = 'info-sisa';
                infoSisa.style.cssText = "margin-top: 10px; padding: 10px; background: #FFF9C4; border-radius: 10px; font-size: 13px; color: #F57F17; border-left: 5px solid #FBC02D;";
                infoSisa.innerHTML = `<i class="fas fa-bolt"></i> Semangat Syifa! Kurang <b>${menitKurang} menit</b> aktivitas lagi untuk dapat <b>${r.n}</b>!`;
                rewardCard.appendChild(infoSisa);
            } else if (koinDibutuhkan > 0) {
                const infoSelesai = document.createElement('div');
                infoSelesai.id = 'info-sisa';
                infoSelesai.style.cssText = "margin-top: 10px; padding: 10px; background: #C8E6C9; border-radius: 10px; font-size: 13px; color: #2E7D32; border-left: 5px solid #4CAF50;";
                infoSelesai.innerHTML = `<i class="fas fa-check-circle"></i> HORE! Koin sudah cukup! Tagih hadiah <b>${r.n}</b> ke Papa sekarang! üéÅ`;
                rewardCard.appendChild(infoSelesai);
            }
        
            // Render List Misi (tetap sama)
            const list = document.getElementById('list-misi');
            list.innerHTML = ms.map(m => `
                <div class="activity-item">
                    <input type="checkbox" class="checkbox" ${m.done ? 'checked' : ''} onchange="toggleM(${m.id})">
                    <div style="flex:1">
                        <div style="font-weight:600; ${m.done ? 'text-decoration:line-through; color:#ccc' : ''}">${m.n}</div>
                        <div style="font-size:12px; color:#aaa">${m.c} ‚Ä¢ ${m.d} Menit</div>
                    </div>
                    ${userNow.r === 'admin' ? `<button onclick="delM(${m.id})" style="border:none; background:none; color:var(--accent); cursor:pointer"><i class="fas fa-trash"></i></button>` : ''}
                </div>
            `).join('');
        }
        
        function start() {
            userNow = JSON.parse(sessionStorage.getItem('u'));
            if(!userNow) return;
            document.getElementById('modal-login').classList.remove('active');
            document.getElementById('app').style.display = 'block';
            document.getElementById('hi-user').textContent = `Halo, ${userNow.n}!`;
            document.getElementById('btn-gift').style.display = userNow.r === 'admin' ? 'block' : 'none';
            render();
        }

        start();
    </script>
</body>
</html>
