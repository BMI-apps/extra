<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Syifa v13.1 - Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --p: #6C5CE7; --s: #00CEC9; --a: #FF7675; --g: #FFD700; --bg: #F0F2F5; --ok: #2ecc71; --wait: #f1c40f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
        body { background: var(--bg); padding: 20px; padding-bottom: 80px; }
        .container { max-width: 500px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .coin-badge { background: white; padding: 10px 18px; border-radius: 50px; border: 2px solid var(--g); font-weight: 600; color: #f39c12; font-size: 22px; box-shadow: 0 4px 0 #eee; }
        
        .nav-btns { display: flex; gap: 10px; }
        .icon-btn { width: 45px; height: 45px; border-radius: 12px; border: none; cursor: pointer; background: white; box-shadow: 0 4px 0 #ddd; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #555; outline: none; }
        
        .progress-container { background: white; padding: 18px; border-radius: 22px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .progress-bg { background: #eee; height: 18px; border-radius: 10px; overflow: hidden; margin: 12px 0; }
        .progress-fill { background: linear-gradient(90deg, var(--s), var(--p)); width: 0%; height: 100%; transition: 1s; }

        .card { background: white; padding: 15px; border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border-left: 6px solid #ccc; position: relative; }
        .card.done { border-left-color: var(--wait); background: #fffef0; }
        .card.approved { border-left-color: var(--ok); background: #f8fff9; }
        .card.reward { border-left-color: var(--g); }
        .card.history { opacity: 0.8; font-size: 13px; background: #fafafa; border-left-color: #9b59b6; }

        .cat-tag { font-size: 10px; padding: 2px 8px; border-radius: 50px; background: #eee; color: #888; margin-top: 4px; display: inline-block; }
        .handle { color: #ddd; cursor: grab; padding: 10px; margin-right: 5px; font-size: 18px; }
        .check-box { width: 25px; height: 25px; margin-right: 15px; cursor: pointer; accent-color: var(--p); flex-shrink: 0; }
        
        /* Trash Fix */
        .btn-del { color: var(--a); background: transparent; border: none; font-size: 18px; margin-left: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 30px; height: 30px; border-radius: 50%; }
        .btn-del:hover { background: #fff1f1; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index: 100000; align-items:center; justify-content:center; backdrop-filter: blur(4px); }
        .modal.active { display: flex !important; }
        .modal-content { background: white; border-radius: 25px; padding: 25px; width: 90%; max-width: 400px; max-height: 85vh; overflow-y: auto; }
        .form-control { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 12px; font-size: 15px; outline: none; background: #fdfdfd; }
        .btn-main { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 600; color: white; cursor: pointer; font-size: 16px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container" id="app" style="display:none;">
        <header>
            <div class="coin-badge"><i class="fas fa-coins"></i> <span id="coin-val">0</span></div>
            <div class="nav-btns">
                <button class="icon-btn" id="nav-user" style="display:none;"><i class="fas fa-users"></i></button>
                <button class="icon-btn" id="nav-dash" style="display:none;"><i class="fas fa-chart-pie"></i></button>
                <button class="icon-btn" id="nav-logout" style="color:var(--a)"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="progress-container">
            <div style="display:flex; justify-content:space-between; font-weight:600;">
                <span id="target-name">Target</span><span id="target-percent">0%</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
            <p id="target-info" style="font-size:11px; color:#999; text-align:center"></p>
        </div>

        <h2 id="hi-user" style="margin-bottom:20px; color:var(--p)">Halo!</h2>

        <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
                <h3>Misi Aktif ‚ú®</h3>
                <button onclick="openM('modal-misi')" id="admin-add-m" style="display:none; background:var(--p); color:white; padding:8px 15px; border-radius:12px; border:none; font-weight:600">+ Misi</button>
            </div>
            <div id="list-misi"></div>
        </div>

        <div class="section" style="margin-top:30px">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
                <h3>Pilihan Hadiah üéÅ</h3>
                <button onclick="openM('modal-hadiah')" id="admin-add-h" style="display:none; background:var(--g); color:white; padding:8px 15px; border-radius:12px; border:none; font-weight:600">+ Hadiah</button>
            </div>
            <div id="list-hadiah"></div>
        </div>

        <div class="section" style="margin-top:40px">
            <h3 style="color:#888"><i class="fas fa-history"></i> History Aktivitas</h3>
            <div id="list-history" style="margin-top:10px"></div>
        </div>
    </div>

    <div class="modal" id="modal-user-list">
        <div class="modal-content">
            <h3>Kelola Pengguna</h3>
            <div id="db-user-list" style="margin:15px 0"></div>
            <hr><br>
            <h4>Tambah User Baru</h4><br>
            <input type="text" id="u-nama" class="form-control" placeholder="Nama">
            <input type="text" id="u-pass" class="form-control" placeholder="Kode/Password">
            <select id="u-role" class="form-control">
                <option value="user">User (Anak)</option>
                <option value="admin">Admin (Papa/Mama)</option>
            </select>
            <button id="btn-save-user" class="btn-main" style="background:var(--s)">Simpan User</button>
            <button onclick="closeM('modal-user-list')" style="width:100%; background:none; border:none; margin-top:10px; color:#aaa">Tutup</button>
        </div>
    </div>

    <div class="modal" id="modal-misi">
        <div class="modal-content">
            <h3>Atur Misi</h3><br>
            <input type="hidden" id="m-id">
            <input type="text" id="m-nama" class="form-control" placeholder="Nama Misi">
            <input type="number" id="m-durasi" class="form-control" placeholder="Menit">
            <select id="m-cat" class="form-control">
                <option value="Ibadah">üïå Ibadah</option>
                <option value="Belajar">üìö Belajar</option>
                <option value="Mandiri">üè† Mandiri</option>
                <option value="Bantu">ü§ù Bantu Orang Tua</option>
            </select>
            <button id="btn-save-misi" class="btn-main" style="background:var(--p)">Simpan Misi</button>
            <button onclick="closeM('modal-misi')" style="width:100%; border:none; margin-top:10px; color:#aaa; background:none">Batal</button>
        </div>
    </div>

    <div class="modal" id="modal-hadiah">
        <div class="modal-content">
            <h3>Atur Hadiah</h3><br>
            <input type="hidden" id="h-id">
            <input type="text" id="h-nama" class="form-control" placeholder="Nama Hadiah">
            <input type="number" id="h-target" class="form-control" placeholder="Harga Koin">
            <button id="btn-save-hadiah" class="btn-main" style="background:var(--g)">Simpan Hadiah</button>
            <button onclick="closeM('modal-hadiah')" style="width:100%; border:none; margin-top:10px; color:#aaa; background:none">Batal</button>
        </div>
    </div>

    <div class="modal active" id="modal-login">
        <div class="modal-content">
            <h2 style="text-align:center">Quest Login</h2><br>
            <input type="text" id="login-u" class="form-control" placeholder="Nama">
            <input type="password" id="login-p" class="form-control" placeholder="Kode">
            <button id="btn-login-exec" class="btn-main" style="background:var(--p)">Masuk</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, deleteDoc, addDoc, query, orderBy, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { projectId: "questsyifa" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let userNow = JSON.parse(sessionStorage.getItem('u_online'));

        window.openM = (id) => document.getElementById(id).classList.add('active');
        window.closeM = (id) => document.getElementById(id).classList.remove('active');

        // LOGIN DENGAN DATABASE
        document.getElementById('btn-login-exec').onclick = async () => {
            const uInput = document.getElementById('login-u').value.toLowerCase().trim();
            const pInput = document.getElementById('login-p').value.trim();
            
            // Backup hardcode jika DB kosong
            if(uInput === 'papa' && pInput === 'papa') {
                sessionStorage.setItem('u_online', JSON.stringify({n:'Papa', r:'admin'}));
                location.reload(); return;
            }

            const q = await getDocs(collection(db, "users"));
            let found = false;
            q.forEach(d => {
                const data = d.data();
                if(data.n.toLowerCase() === uInput && data.p === pInput) {
                    sessionStorage.setItem('u_online', JSON.stringify({n:data.n, r:data.r}));
                    found = true; location.reload();
                }
            });
            if(!found) alert("User tidak ditemukan atau password salah!");
        };

        if(userNow) {
            document.getElementById('modal-login').classList.remove('active');
            document.getElementById('app').style.display = 'block';
            document.getElementById('hi-user').innerText = `Halo, ${userNow.n}!`;

            if(userNow.r === 'admin') {
                document.getElementById('nav-user').style.display = 'flex';
                document.getElementById('nav-dash').style.display = 'flex';
                document.getElementById('admin-add-m').style.display = 'block';
                document.getElementById('admin-add-h').style.display = 'block';
                document.getElementById('nav-user').onclick = () => openM('modal-user-list');
                syncUsers();
                initSort();
            }

            // REALTIME SYNC
            let allM = []; let allH = [];
            onSnapshot(query(collection(db, "misi"), orderBy("order", "asc")), (s) => {
                allM = s.docs.map(d => ({id:d.id, ...d.data()}));
                render(allM, allH);
            });
            onSnapshot(query(collection(db, "hadiah"), orderBy("order", "asc")), (s) => {
                allH = s.docs.map(d => ({id:d.id, ...d.data()}));
                render(allM, allH);
            });
        }

        function render(misi, hadiah) {
            let mHtml = ''; let hHtml = ''; let histHtml = '';
            let kTotal = 0; let kPakai = 0;

            misi.forEach(m => {
                const v = Math.floor(m.d/10);
                if(m.claimed) {
                    histHtml += `<div class="card history"><span>‚úÖ <b>${m.n}</b> (${m.cat || 'Misi'})</span> <small>+ü™ô${v}</small></div>`;
                    if(m.approved) kTotal += v;
                } else {
                    if(m.approved) kTotal += v;
                    mHtml += `
                    <div class="card ${m.approved?'approved':(m.done?'done':'')}" data-id="${m.id}">
                        ${userNow.r==='admin'?'<i class="fas fa-bars handle"></i>':''}
                        <input type="checkbox" class="check-box" ${m.done?'checked':''} ${m.approved?'disabled':''} onchange="action('misi','${m.id}',{done:this.checked})">
                        <div style="flex:1" onclick="editM('${m.id}','${m.n}',${m.d},'${m.cat}')">
                            <b>${m.n}</b><br><span class="cat-tag">${m.cat || 'Umum'}</span> ‚Ä¢ <small>ü™ô${v}</small>
                        </div>
                        ${userNow.r==='admin' && m.done && !m.approved ? `<button onclick="action('misi','${m.id}',{approved:true, claimed:true})" class="icon-btn" style="background:var(--ok);color:white;width:auto;padding:0 10px;font-size:12px">Validasi</button>` : ''}
                        ${userNow.r==='admin' ? `<button onclick="del('misi','${m.id}')" class="btn-del"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            });

            hadiah.forEach(h => {
                if(h.claimed) {
                    kPakai += h.t;
                    histHtml = `<div class="card history" style="border-left-color:var(--g)"><span>üéÅ <b>${h.n}</b> Diklaim</span> <small>-ü™ô${h.t}</small></div>` + histHtml;
                } else {
                    hHtml += `
                    <div class="card reward" data-id="${h.id}">
                        ${userNow.r==='admin'?'<i class="fas fa-bars handle"></i>':''}
                        <div style="flex:1" onclick="editH('${h.id}','${h.n}',${h.t})"><b>${h.n}</b><br><small>${h.t} Koin</small></div>
                        ${(kTotal-kPakai) >= h.t && userNow.r !== 'admin' ? `<button onclick="action('hadiah','${h.id}',{claimed:true})" class="icon-btn" style="background:var(--ok);color:white;width:auto;padding:0 10px;font-size:12px">KLAIM</button>` : ''}
                        ${userNow.r==='admin' ? `<button onclick="del('hadiah','${h.id}')" class="btn-del"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            });

            const net = kTotal - kPakai;
            document.getElementById('coin-val').innerText = net;

            const target = hadiah.find(h => !h.claimed && h.t > net) || hadiah.find(h => !h.claimed);
            if(target) {
                const p = Math.min(100, Math.floor((net / target.t) * 100));
                document.getElementById('progress-bar').style.width = p+'%';
                document.getElementById('target-percent').innerText = p+'%';
                document.getElementById('target-name').innerText = `Target: ${target.n}`;
                document.getElementById('target-info').innerText = `${net} / ${target.t} koin`;
            }
            document.getElementById('list-misi').innerHTML = mHtml;
            document.getElementById('list-hadiah').innerHTML = hHtml;
            document.getElementById('list-history').innerHTML = histHtml;
        }

        // DATABASE HELPERS
        window.action = (c, id, data) => updateDoc(doc(db, c, id), data);
        window.del = (c, id) => confirm("Hapus?") && deleteDoc(doc(db, c, id));

        document.getElementById('btn-save-misi').onclick = async () => {
            const id = document.getElementById('m-id').value;
            const d = { n: document.getElementById('m-nama').value, d: parseInt(document.getElementById('m-durasi').value), cat: document.getElementById('m-cat').value };
            id ? await updateDoc(doc(db,"misi",id), d) : await addDoc(collection(db,"misi"), {...d, order:99, done:false, approved:false, claimed:false});
            closeM('modal-misi');
        };

        document.getElementById('btn-save-hadiah').onclick = async () => {
            const id = document.getElementById('h-id').value;
            const d = { n: document.getElementById('h-nama').value, t: parseInt(document.getElementById('h-target').value) };
            id ? await updateDoc(doc(db,"hadiah",id), d) : await addDoc(collection(db,"hadiah"), {...d, order:99, claimed:false});
            closeM('modal-hadiah');
        };

        window.editM = (id,n,d,c) => { if(userNow.r==='admin'){ document.getElementById('m-id').value=id; document.getElementById('m-nama').value=n; document.getElementById('m-durasi').value=d; document.getElementById('m-cat').value=c; openM('modal-misi'); }};
        window.editH = (id,n,t) => { if(userNow.r==='admin'){ document.getElementById('h-id').value=id; document.getElementById('h-nama').value=n; document.getElementById('h-target').value=t; openM('modal-hadiah'); }};

        // USER MANAGEMENT
        function syncUsers() {
            onSnapshot(collection(db, "users"), (s) => {
                let h = '';
                s.forEach(d => {
                    h += `<div class="card" style="padding:10px; margin-bottom:5px">
                        <div style="flex:1"><b>${d.data().n}</b> (${d.data().r})</div>
                        <button onclick="del('users','${d.id}')" class="btn-del"><i class="fas fa-trash"></i></button>
                    </div>`;
                });
                document.getElementById('db-user-list').innerHTML = h;
            });
        }
        document.getElementById('btn-save-user').onclick = async () => {
            const n = document.getElementById('u-nama').value;
            const p = document.getElementById('u-pass').value;
            const r = document.getElementById('u-role').value;
            if(n && p) await addDoc(collection(db, "users"), {n, p, r});
            document.getElementById('u-nama').value=''; document.getElementById('u-pass').value='';
        };

        function initSort() {
            new Sortable(document.getElementById('list-misi'), { handle:'.handle', animation:150, onEnd: () => saveO('misi', 'list-misi') });
            new Sortable(document.getElementById('list-hadiah'), { handle:'.handle', animation:150, onEnd: () => saveO('hadiah', 'list-hadiah') });
        }
        async function saveO(c, e) {
            document.getElementById(e).querySelectorAll('.card').forEach((item, i) => { if(item.dataset.id) updateDoc(doc(db, c, item.dataset.id), { order: i }); });
        }
        document.getElementById('nav-logout').onclick = () => { sessionStorage.clear(); location.reload(); };
    </script>
</body>
</html>
